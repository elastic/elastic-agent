outputs:
  default:
    type: elasticsearch
    hosts:
      - ${ES_HOST}
    api_key: ${ES_API_KEY_ENCODED}

agent:
  monitoring:
    enabled: false

inputs:
  - id: journald
    log_level: debug
    type: journald
    data_stream:
      namespace: "${EA_POLICY_NAMESPACE}"
    streams:
      - id: journald-input-id
        paths:
          - "/opt/journald/*/*"
