archives:
  - formats:
    - tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    wrap_in_directory: true
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats:
          - zip
    files:
#      - src: commit.txt
#        dst: .build_hash.txt
#      - src: commit.txt
#        dst: .elastic-agent.active.commit
      - src: dev-tools/licenses/ELASTIC-LICENSE-2.0.txt
        dst: "LICENSE.txt"
      - src: "NOTICE.txt"
      - src: dev-tools/packaging/files/linux/otelcol.sh
        dst: "data/elastic-agent-{{ slice .ShortCommit 0 6 }}/otelcol"
      - src: dev-tools/packaging/files/linux/otelcol.sh
        dst: "otelcol"
      - src: elastic-agent.reference.yml
      - dst: elastic-agent.yml
      - src: otel.yml
        dst: otel.yml
      - src: 'internal/pkg/otel/samples/linux/*'
        dst: otel_samples
    templated_files:
      - src: "dev-tools/packaging/templates/common/README.md.tmpl"
        dst: README.md
    # Before and after hooks for each archive.
    # Skipped if archive format is binary.
    # If multiple formats are set, hooks will be executed for each format.
    # Extra template fields available: `.Format`.
    # This feature is only available in GoReleaser Pro.
    hooks:
      before:
        - cmd: "{{.Env.GOPATH}}/bin/mage -v goreleaser:collectComponents"
          env:
            - "SNAPSHOT={{.IsSnapshot}}"
            - "EXTERNAL=true"
            - "PACKAGES={{.ArtifactExt}}"
#            - "PLATFORMS={{ .Os }}/{{ .Arch }}"
            - "PLATFORMS=linux/amd64,windows/amd64"
release:
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
