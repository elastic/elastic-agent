---
- job:
    name: "elastic-agent/elastic-agent-package-mbp"
    display-name: Elastic Agent Package
    description: Jenkins pipeline for the Elastic Agent package process
    project-type: multibranch
    concurrent: true
    script-path: .ci/packaging.groovy
    scm:
    - github:
        branch-discovery: no-pr
        discover-pr-forks-strategy: merge-current
        discover-pr-forks-trust: permission
        discover-pr-origin: merge-current
        discover-tags: false
        disable-pr-notifications: true
        head-filter-regex: '(main|8\.\d+|PR-.*)'
        notification-context: 'elastic-agent-package'
        repo: elastic-agent
        repo-owner: elastic
        credentials-id: 2a9602aa-ab9f-4e52-baf3-b71ca88469c7-UserAndToken
        ssh-checkout:
          credentials: f6c7695a-671e-4f4f-a331-acdce44ff9ba
        build-strategies:
        - skip-initial-build: true
        - named-branches:
            - exact-name:
                name: 'main'
                case-sensitive: true
            - regex-name:
                regex: '8\.\d+'
                case-sensitive: true
        - change-request:
            ignore-target-only-changes: true
        clean:
          after: true
          before: true
        prune: true
        shallow-clone: true
        depth: 5
        do-not-fetch-tags: true
        submodule:
          disable: false
          recursive: true
          parent-credentials: true
          timeout: 100
          reference-repo: /var/lib/jenkins/.git-references/elastic-agent.git
        timeout: '15'
        use-author: true
        wipe-workspace: true
