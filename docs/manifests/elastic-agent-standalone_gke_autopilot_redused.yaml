# For more information refer https://www.elastic.co/guide/en/fleet/current/running-on-kubernetes-standalone.html
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: elastic-agent
  namespace: elastic-agent
  labels:
    app: elastic-agent
spec:
  selector:
    matchLabels:
      app: elastic-agent
  template:
    metadata:
      labels:
        app: elastic-agent
    spec:
      # Tolerations are needed to run Elastic Agent on Kubernetes control-plane nodes.
      # Agents running on control-plane nodes collect metrics from the control plane components (scheduler, controller manager) of Kubernetes
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          effect: NoSchedule
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
      serviceAccountName: elastic-agent
      # hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: elastic-agent
          image: docker.elastic.co/beats/elastic-agent:8.5.0
          args: [
            "-c", "/etc/agent.yml",
            "-e",
          ]
          env:
            # The basic authentication username used to connect to Elasticsearch
            # This user needs the privileges required to publish events to Elasticsearch.
            - name: ES_USERNAME
              value: "elastic"
            # The basic authentication password used to connect to Elasticsearch
            - name: ES_PASSWORD
              value: "j1K1tuDD711wZj103NR76YdG"
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          securityContext:
            runAsUser: 0
          resources:
            limits:
              memory: 500Mi
              ephemeral-storage: "4Gi"
            requests:
              cpu: 200m
              memory: 300Mi
              ephemeral-storage: "2Gi"
          volumeMounts:
            - name: datastreams
              mountPath: /etc/agent.yml
              readOnly: true
              subPath: agent.yml
            # - name: proc
            #   mountPath: /hostfs/proc
            #   readOnly: true
            # - name: cgroup
            #   mountPath: /hostfs/sys/fs/cgroup
            #   readOnly: true
            # - name: varlibdockercontainers
            #   mountPath: /var/lib/docker/containers
            #   readOnly: true
            - name: varlog
              mountPath: /var/log
              readOnly: true
            # - name: etc-kubernetes
            #   mountPath: /hostfs/etc/kubernetes
            #   readOnly: true
            # - name: var-lib
            #   mountPath: /hostfs/var/lib
            #   readOnly: true
            # - name: passwd
            #   mountPath: /hostfs/etc/passwd
            #   readOnly: true
            # - name: group
            #   mountPath: /hostfs/etc/group
            #   readOnly: true
            # - name: etcsysmd
            #   mountPath: /hostfs/etc/systemd
            #   readOnly: true
      volumes:
        - name: datastreams
          configMap:
            defaultMode: 0640
            name: agent-node-datastreams
        # - name: proc
        #   hostPath:
        #     path: /proc
        # - name: cgroup
        #   hostPath:
        #     path: /sys/fs/cgroup
        # - name: varlibdockercontainers
        #   hostPath:
        #     path: /var/lib/docker/containers
        - name: varlog
          hostPath:
            path: /var/log
