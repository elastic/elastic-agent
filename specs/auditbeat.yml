version: 2
inputs:
  - name: audit/auditd
    description: "Auditd"
    platforms: &platforms
      - linux/amd64
      - linux/arm64
      - darwin/amd64
      - darwin/arm64
      - windows/amd64
      - windows/arm64
      - container/amd64
      - container/arm64
    outputs: &outputs
      - elasticsearch
      - kafka
      - logstash
      - redis
    command:
      args: &args
        - "-E"
        - "setup.ilm.enabled=false"
        - "-E"
        - "setup.template.enabled=false"
        - "-E"
        - "management.enabled=true"
        - "-E"
        - "logging.level=debug"
        - "-E"
        - "gc_percent=${AUDITBEAT_GOGC:100}"
        - "-E"
        - "auditbeat.config.modules.enabled=false"
  - name: audit/file_integrity
    description: "Audit File Integrity"
    platforms: *platforms
    outputs: *outputs
    command:
      args: *args
  - name: audit/system
    description: "Audit System"
    platforms: *platforms
    outputs: *outputs
    command:
      args: *args
