version: 2
inputs:
  - name: endpoint
    description: "Endpoint Security"
    platforms:
      - linux/amd64
      - linux/arm64
      - darwin/amd64
      - darwin/arm64
      - windows/amd64
    outputs:
      - elasticsearch
    runtime:
      preventions:
        - condition: ${runtime.arch} == 'arm64' and ${runtime.family} == 'redhat' and ${runtime.major} == '7'
          message: "No support for RHEL7 on arm64"
    service:
      operations:
        check:
          args:
            - "verify"
            - "--log"
            - "stderr"
          timeout: 30
        install:
          args:
            - "install"
            - "--log"
            - "stderr"
            - "--upgrade"
            - "--resources"
            - "endpoint-security-resources.zip"
          timeout: 600
        uninstall:
          args:
            - "uninstall"
            - "--log"
            - "stderr"
          timeout: 600
