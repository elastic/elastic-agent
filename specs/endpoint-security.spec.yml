version: 2
inputs:
  - name: endpoint
    description: "Endpoint Security"
    platforms:
      - linux/amd64
      - linux/arm64
      - darwin/amd64
      - darwin/arm64
      - windows/amd64
    outputs:
      - elasticsearch
    runtime:
      preventions:
        - condition: ${runtime.arch} == 'arm64' and ${runtime.family} == 'redhat' and ${runtime.major} == '7'
          message: "No support for RHEL7 on arm64"
    service:
      operations:
        check:
          args:
            - "verify"
            - "--log"
            - "stderr"
          timeout: 30
        install:
          args:
            - "install"
            - "--log"
            - "stderr"
            - "--upgrade"
            - "--resources"
            - "endpoint-security-resources.zip"
          timeout: 600
        uninstall:
          args:
            - "uninstall"
            - "--log"
            - "stderr"
          timeout: 600

# backward compatibility, remove with new inputs
service: 6788
action_input_types:
- endpoint
log_paths:
  darwin: "/Library/Elastic/Endpoint/state/log/endpoint-*.log"
  linux: "/opt/Elastic/Endpoint/state/log/endpoint-*.log"
  windows: "C:\\Program Files\\Elastic\\Endpoint\\state\\log\\endpoint-*.log"
check_install:
- exec_file:
    path: "endpoint-security"
    args:
    - "verify"
    - "--log"
    - "stderr"
    timeout: 30
post_install:
- exec_file:
    path: "endpoint-security"
    args:
    - "install"
    - "--log"
    - "stderr"
    - "--upgrade"
    - "--resources"
    - "endpoint-security-resources.zip"
    timeout: 600
pre_uninstall:
- exec_file:
    path: "endpoint-security"
    args:
      - "uninstall"
      - "--log"
      - "stderr"
    timeout: 600
rules:
- fix_stream: {}

- filter_values:
    selector: inputs
    key: type
    values:
    - endpoint

- filter_values:
    selector: inputs
    key: enabled
    values:
    - true

- map:
    path: fleet
    rules:
    - remove_key:
        key: server

- filter:
    selectors:
    - fleet
    - inputs
    - output
    - revision

when: length(${fleet}) > 0 and length(${inputs}) > 0 and hasKey(${output}, 'elasticsearch', 'logstash')
constraints: not (${runtime.arch} == 'arm64' and ${runtime.family} == 'redhat' and ${runtime.major} == '7') 
