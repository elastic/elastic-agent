version: 2
inputs:
  - name: cloudbeat
    description: "Cloudbeat"
    platforms: &platforms
      - linux/amd64
      - linux/arm64
      - darwin/amd64
      - darwin/arm64
      - windows/amd64
      - container/amd64
      - container/arm64
    outputs: &outputs
      - elasticsearch
      - kafka
      - logstash
      - redis
    command:
      args: &args
        - "-E"
        - "management.enabled=true"
        - "-E"
        - "setup.ilm.enabled=false"
        - "-E"
        - "setup.template.enabled=false"
        - "-E"
        - "logging.to_stderr=true"
        - "-E"
        - "gc_percent=${CLOUDBEAT_GOGC:100}"
  - name: cloudbeat/cis_k8s
    description: "CIS Kubernetes monitoring"
    platforms: *platforms
    outputs: *outputs
    command:
      args: *args
  - name: cloudbeat/cis_eks
    description: "CIS elastic Kubernetes monitoring"
    platforms: *platforms
    outputs: *outputs
    command:
      args: *args
