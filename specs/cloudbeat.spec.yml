version: 2
inputs:
  - name: cloudbeat
    description: "Cloudbeat"
    platforms: &platforms
      - linux/amd64
      - linux/arm64
      - darwin/amd64
      - darwin/arm64
      - container/amd64
      - container/arm64
    outputs: &outputs
      - elasticsearch
      - kafka
      - logstash
      - redis
    command: &command
      restart_monitoring_period: 5s
      maximum_restarts_per_period: 1
      timeouts:
        restart: 1s
      args:
        - "-E"
        - "setup.ilm.enabled=false"
        - "-E"
        - "setup.template.enabled=false"
        - "-E"
        - "management.enabled=true"
        - "-E"
        - "management.restart_on_output_change=true"
        - "-E"
        - "logging.level=info"
        - "-E"
        - "logging.to_stderr=true"
        - "-E"
        - "gc_percent=${CLOUDBEAT_GOGC:100}"
        - "-E"
        - "logging.event_data.to_stderr=true"
        - "-E"
        - "logging.event_data.to_files=false"
    isolate_units: true
  - name: cloudbeat/cis_k8s
    description: "CIS Kubernetes monitoring"
    platforms: *platforms
    outputs: *outputs
    command: *command
    isolate_units: true
  - name: cloudbeat/cis_eks
    description: "CIS elastic Kubernetes monitoring"
    platforms: *platforms
    outputs: *outputs
    command: *command
    isolate_units: true
  - name: cloudbeat/cis_aws
    description: "CIS AWS monitoring"
    platforms: *platforms
    outputs: *outputs
    command: *command
    isolate_units: true
  - name: cloudbeat/cis_gcp
    description: "CIS GCP monitoring"
    platforms: *platforms
    outputs: *outputs
    command: *command
    isolate_units: true
  - name: cloudbeat/cis_azure
    description: "CIS AZURE monitoring"
    platforms: *platforms
    outputs: *outputs
    command: *command
    isolate_units: true
  - name: cloudbeat/vuln_mgmt_aws
    description: "AWS Vulnerabilities management"
    platforms: *platforms
    outputs: *outputs
    command: *command
    isolate_units: true
  - name: cloudbeat/asset_inventory_aws
    description: "AWS Asset Inventory Discovery"
    platforms: *platforms
    outputs: *outputs
    command: *command
    isolate_units: true
