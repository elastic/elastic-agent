version: 2
inputs:
  - name: cloudbeat
    description: "Cloudbeat"
    platforms:
      - linux/amd64
      - linux/arm64
      - darwin/amd64
      - darwin/arm64
      - windows/amd64
      - container/amd64
      - container/arm64
    outputs:
      - elasticsearch
      - kafka
      - logstash
      - redis
    command:
      args:
        - "-E"
        - "management.enabled=true"
        - "-E"
        - "setup.ilm.enabled=false"
        - "-E"
        - "setup.template.enabled=false"
        - "-E"
        - "gc_percent=${CLOUDBEAT_GOGC:100}"
# backward compatibility, remove with new inputs
restart_on_output_change: true
action_input_types:
  - cloudbeat

rules:
  - fix_stream: {}
  - inject_index:
      type: logs

  - inject_stream_processor:
      on_conflict: insert_after
      type: logs

  - filter_values:
      selector: inputs
      key: type
      values:
        - cloudbeat

  - inject_agent_info: {}

  - filter:
      selectors:
        - inputs
        - output

when: length(${inputs}) > 0 and hasKey(${output}, 'elasticsearch', 'redis', 'kafka', 'logstash')
