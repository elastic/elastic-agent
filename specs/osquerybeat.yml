version: 2
inputs:
  - name: osquery
    description: "Osquery"
    platforms:
      - linux/amd64
      - linux/arm64
      - linux/ppc64le
      - darwin/amd64
      - darwin/arm64
      - windows/amd64
      - windows/arm64
      - container/amd64
      - container/arm64
    outputs:
      - elasticsearch
    command:
      args:
        - "-E"
        - "setup.ilm.enabled=false"
        - "-E"
        - "setup.template.enabled=false"
        - "-E"
        - "management.enabled=true"
        - "-E"
        - "logging.level=debug"
        - "-E"
        - "gc_percent=${OSQUERYBEAT_GOGC:100}"
