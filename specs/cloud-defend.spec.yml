version: 2
inputs:
  - name: cloud_defend/control
    description: "Defend for containers"
    platforms: &platforms
      - linux/amd64
      - linux/arm64
      - container/amd64
      - container/arm64
    outputs: &outputs
      - elasticsearch
    runtime:
      preventions:
        - condition: ${runtime.user.root} == false
          message: "Elastic Agent must be running as root"
    command: &args
      args:
        - "--agent-managed"
