version: 2
inputs:
  - name: cloud_defend/control
    description: "Defend for containers"
    platforms: &platforms
      - linux/amd64
      - linux/arm64
      - container/amd64
      - container/arm64
    outputs: &outputs
      - elasticsearch
    runtime:
      preventions:
        - condition: ${user.root} == false
          message: "Elastic agent must be running as root"
    command:
      args: &args
        - "run"
        - "--fleet-managed"
        - "--process-managed"
