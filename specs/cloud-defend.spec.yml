version: 2
inputs:
  - name: cloud_defend
    description: "Cloud defend for containers"
    platforms: &platforms
      - container/amd64
      - container/arm64
    outputs: &outputs
      - elasticsearch
    command:
      args: &args
        - "-E"
        - "logging.level=debug"
        - "-E"
        - "management.enabled=true"
        - "-E"
        - "setup.ilm.enabled=false"
        - "-E"
        - "setup.template.enabled=false"
        - "-E"
        - "gc_percent=${CLOUDDEFEND_GOGC:100}"
        - "run"
        - "--fleet-managed"
        - "--process-managed"
