version: 2
inputs:
  - name: beat/metrics
    description: "Beat metrics"
    platforms: &platforms
      - linux/amd64
      - linux/arm64
      - darwin/amd64
      - darwin/arm64
      - windows/amd64
      - container/amd64
      - container/arm64
    outputs: &outputs
      - elasticsearch
      - kafka
      - logstash
      - redis
    shippers: &shippers
      - shipper
    command:
      restart_monitoring_period: 15s
      maximum_restarts_per_period: 3
      args: &args
        - "-E"
        - "setup.ilm.enabled=false"
        - "-E"
        - "setup.template.enabled=false"
        - "-E"
        - "management.enabled=true"
        - "-E"
        - "management.restart_on_output_change=true"
        - "-E"
        - "logging.level=info"
        - "-E"
        - "logging.to_stderr=true"
        - "-E"
        - "gc_percent=${METRICBEAT_GOGC:100}"
        - "-E"
        - "metricbeat.config.modules.enabled=false"
  - name: docker/metrics
    description: "Docker metrics"
    platforms: *platforms
    outputs: *outputs
    shippers: *shippers
    command:
      restart_monitoring_period: 15s
      maximum_restarts_per_period: 3
      args: *args
