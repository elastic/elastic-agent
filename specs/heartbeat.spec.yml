version: 2
inputs:
  - name: synthetics/browser
    description: "Synthetics Browser Monitor"
    platforms: &platforms
      - linux/amd64
      - linux/arm64
      - darwin/amd64
      - darwin/arm64
      - windows/amd64
      - container/amd64
      - container/arm64
    outputs: &outputs
      - elasticsearch
    command: &command
      restart_monitoring_period: 5s
      maximum_restarts_per_period: 1
      timeouts:
        restart: 1s
      args:
        - "-E"
        - "setup.ilm.enabled=false"
        - "-E"
        - "setup.template.enabled=false"
        - "-E"
        - "management.enabled=true"
        - "-E"
        - "management.restart_on_output_change=true"
        - "-E"
        - "logging.level=info"
        - "-E"
        - "logging.to_stderr=true"
        - "-E"
        - "gc_percent=${HEARTBEAT_GOGC:100}"
  - name: synthetics/http
    description: "Synthetics HTTP Monitor"
    platforms: *platforms
    outputs: *outputs
    command: *command
  - name: synthetics/icmp
    description: "Synthetics ICMP Monitor"
    platforms: *platforms
    outputs: *outputs
    command: *command
  - name: synthetics/tcp
    description: "Synthetics TCP Monitor"
    platforms: *platforms
    outputs: *outputs
    command: *command
