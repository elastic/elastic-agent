version: 2
inputs:
  - name: synthetics/synthetics
    description: "Synthetics Browser Monitor"
    platforms: &platforms
      - linux/amd64
      - linux/arm64
      - darwin/amd64
      - darwin/arm64
      - windows/amd64
      - container/amd64
      - container/arm64
    outputs: &outputs
      - elasticsearch
      - kafka
      - logstash
      - redis
    command:
      args: &args
        - "-E"
        - "setup.ilm.enabled=false"
        - "-E"
        - "setup.template.enabled=false"
        - "-E"
        - "management.enabled=true"
        - "-E"
        - "logging.level=debug"
        - "-E"
        - "gc_percent=${HEARTBEAT_GOGC:100}"
  - name: synthetics/http
    description: "Synthetics HTTP Monitor"
    platforms: *platforms
    outputs: *outputs
    command:
      args: *args
  - name: synthetics/icmp
    description: "Synthetics ICMP Monitor"
    platforms: *platforms
    outputs: *outputs
    command:
      args: *args
  - name: synthetics/tcp
    description: "Synthetics TCP Monitor"
    platforms: *platforms
    outputs: *outputs
    command:
      args: *args
