version: 2
inputs:
  - name: pf-host-agent
    description: "Universal Profiling Agent"
    platforms:
      - linux/amd64
      - linux/arm64
      - container/amd64
      - container/arm64
    outputs:
      - elasticsearch
    runtime:
      preventions:
        - condition: ${runtime.user.root} == false
          message: "Elastic Agent must be running as root"
    command:
      args:
        - "-elastic"
