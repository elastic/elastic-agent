receivers:
  filebeatreceiver:
    management.otel.enabled: true
    filebeat:
      inputs:
        - type: filestream
          id: bb-filestream-id
          paths:
            /var/log/system.log
    output:
      otelconsumer:
    logging:
      level: debug
      selectors:
        - '*'
    path:
      home: ./build

processors:
  resource:
    attributes:
    - key: service.name
      action: insert
      value: elastic-otel-test

exporters:
  debug:
    verbosity: detailed
    sampling_initial: 10000
    sampling_thereafter: 10000

extensions:
  memory_limiter:
    check_interval: 1s
    limit_mib: 700
    spike_limit_mib: 180
  health_check:
    endpoint: "localhost:13133"
    path: "/health/status"
  file_storage/filelogreceiver:
    create_directory: true
    directory: ${env:STATE_PATH}
  # elastic_diagnsotics:
  #   host: localhost:8001
  #   network: tcp
    # host: /Users/vihas/Desktop/Vihas/Elastic/elastic-agent/build/edot-diagnostics-extension.sock
    # network: unix

service:
  extensions: [health_check, memory_limiter]
  telemetry:
    logs:
      level: debug
  pipelines:
    logs:
      receivers: [filebeatreceiver]
      processors: [resource]
      exporters:
        - debug
