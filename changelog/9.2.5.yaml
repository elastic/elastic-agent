entries:
    - kind: bug-fix
      summary: osquery-extensions-fix
      description: "Fixing file permission issues for osquery extensions on Windows.\nIt approches the problem by adding List Content permission to Logged in users so Directory permissions are not altered by UAC when traversing Agent directory structure.\nAfter this user won't be prompted with UAC and when opening e.g log files, instead user will run into access denied in editor of choice. \nElevated editor must be used to open files that require elevated permissions.\n"
      component: elastic-agent
      pr:
        - https://github.com/elastic/elastic-agent/pull/12189
      issue: []
