      summary: Fix elasticsearch retry behavior in OTEL runtime for reliable delivery
      description: Elastic Agent running on the OTEL runtime now retries the same Elasticsearch response codes as standalone Beats, including 5xx errors. Previously, only 429 responses were retried, which could result in dropped events under certain failure conditions.
