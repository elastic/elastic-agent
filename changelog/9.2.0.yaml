    - kind: feature
      summary: Remove resource/k8s processor and use k8sattributes processor for mOTEL service attributes
      description: |
        This PR removes the `resource/k8s` processor in honour of the k8sattributes processor that
        provides native support for the Service attributes:
        https://github.com/open-telemetry/opentelemetry-collector-contrib/tree/v0.127.0/processor/k8sattributesprocessor#configuring-recommended-resource-attributes
        This change is aligned with the respective Semantic Conventions' guidance:
        https://opentelemetry.io/docs/specs/semconv/non-normative/k8s-attributes/#service-attributes
      component: elastic-agent
      pr:
        - https://github.com/elastic/elastic-agent/pull/10108
      issue: []
      impact: ""
      action: ""
      timestamp: 1758622251
      file:
        name: 1758622251-remove_resource_k8s_processor.yaml
        checksum: 4aeb7c8088b1deb18d27735a7fc791964f298f9e
    - kind: upgrade
      summary: Replacing the elastictrace processor with the elasticapm processor in EDOT
      description: The `elastictrace` processor has been deprecated and replaced with the `elasticapm` processor in the Elastic Distribution of OpenTelemetry (EDOT). The `elasticapm` processor has all the functionality of the `elastictrace` processor, plus it also supports logs and metrics in addition to traces.
      component: elastic-agent
      pr:
        - https://github.com/elastic/elastic-agent/pull/10116
      issue: []
      impact: Users who used the `elastictrace` processor in their configurations will need to update their configurations to use the `elasticapm` processor instead.
      action: Replace usages of the `elastictrace` processor with the `elasticapm` processor in your configurations.
      timestamp: 1758634479
      file:
        name: 1758634479-add-elasticapm-processor-to-EDOT.yaml
        checksum: aca5e466933c5991a5bab9fe4ff7cbd151941bec
