# Note: This is our default configuration in Kubernetes
outputs:
  default:
    type: elasticsearch
    hosts: localhost
    api_key: ""
    username: ""
    password: ""
agent:
  monitoring:
    enabled: true
    use_output: default
    logs: true
    metrics: true
providers.kubernetes:
  node: "node"
  scope: node
inputs:
  - id: kubernetes-cluster-metrics
    condition: ${kubernetes_leaderelection.leader} == true
    type: kubernetes/metrics
    use_output: default
    meta:
      package:
        name: kubernetes
        version: 1.52.0
    data_stream:
      namespace: default
    streams:
      - data_stream:
          dataset: kubernetes.apiserver
          type: metrics
        metricsets:
          - apiserver
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        hosts:
          - 'https://${env.KUBERNETES_SERVICE_HOST}:${env.KUBERNETES_SERVICE_PORT}'
        period: 30s
        ssl.certificate_authorities:
          - /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
      - data_stream:
          dataset: kubernetes.event
          type: metrics
        metricsets:
          - event
        period: 10s
        add_metadata: true
      - data_stream:
          dataset: kubernetes.state_container
          type: metrics
        metricsets:
          - state_container
        add_metadata: true
        hosts:
          - 'kube-state-metrics:8080'
        period: 10s
      - data_stream:
          dataset: kubernetes.state_cronjob
          type: metrics
        metricsets:
          - state_cronjob
        add_metadata: true
        hosts:
          - 'kube-state-metrics:8080'
        period: 10s
      - data_stream:
          dataset: kubernetes.state_daemonset
          type: metrics
        metricsets:
          - state_daemonset
        add_metadata: true
        hosts:
          - 'kube-state-metrics:8080'
        period: 10s
      - data_stream:
          dataset: kubernetes.state_deployment
          type: metrics
        metricsets:
          - state_deployment
        add_metadata: true
        hosts:
          - 'kube-state-metrics:8080'
        period: 10s
      - data_stream:
          dataset: kubernetes.state_job
          type: metrics
        metricsets:
          - state_job
        add_metadata: true
        hosts:
          - 'kube-state-metrics:8080'
        period: 10s
      - data_stream:
          dataset: kubernetes.state_namespace
          type: metrics
        metricsets:
          - state_namespace
        add_metadata: true
        hosts:
          - 'kube-state-metrics:8080'
        period: 10s
      - data_stream:
          dataset: kubernetes.state_node
          type: metrics
        metricsets:
          - state_node
        add_metadata: true
        hosts:
          - 'kube-state-metrics:8080'
        period: 10s
      - data_stream:
          dataset: kubernetes.state_persistentvolume
          type: metrics
        metricsets:
          - state_persistentvolume
        add_metadata: true
        hosts:
          - 'kube-state-metrics:8080'
        period: 10s
      - data_stream:
          dataset: kubernetes.state_persistentvolumeclaim
          type: metrics
        metricsets:
          - state_persistentvolumeclaim
        add_metadata: true
        hosts:
          - 'kube-state-metrics:8080'
        period: 10s
      - data_stream:
          dataset: kubernetes.state_pod
          type: metrics
        metricsets:
          - state_pod
        add_metadata: true
        hosts:
          - 'kube-state-metrics:8080'
        period: 10s
      - data_stream:
          dataset: kubernetes.state_replicaset
          type: metrics
        metricsets:
          - state_replicaset
        add_metadata: true
        hosts:
          - 'kube-state-metrics:8080'
        period: 10s
      - data_stream:
          dataset: kubernetes.state_resourcequota
          type: metrics
        metricsets:
          - state_resourcequota
        add_metadata: true
        hosts:
          - 'kube-state-metrics:8080'
        period: 10s
      - data_stream:
          dataset: kubernetes.state_service
          type: metrics
        metricsets:
          - state_service
        add_metadata: true
        hosts:
          - 'kube-state-metrics:8080'
        period: 10s
      - data_stream:
          dataset: kubernetes.state_statefulset
          type: metrics
        metricsets:
          - state_statefulset
        add_metadata: true
        hosts:
          - 'kube-state-metrics:8080'
        period: 10s
      - data_stream:
          dataset: kubernetes.state_storageclass
          type: metrics
        metricsets:
          - state_storageclass
        add_metadata: true
        hosts:
          - 'kube-state-metrics:8080'
        period: 10s
  - id: system-logs
    type: logfile
    use_output: default
    meta:
      package:
        name: system
        version: 1.20.4
    data_stream:
      namespace: default
    streams:
      - data_stream:
          dataset: system.auth
          type: logs
        paths:
          - /var/log/auth.log*
          - /var/log/secure*
        exclude_files:
          - .gz$
        multiline:
          pattern: ^\s
          match: after
        processors:
          - add_locale: null
        ignore_older: 72h
      - data_stream:
          dataset: system.syslog
          type: logs
        paths:
          - /var/log/messages*
          - /var/log/syslog*
        exclude_files:
          - .gz$
        multiline:
          pattern: ^\s
          match: after
        processors:
          - add_locale: null
        ignore_older: 72h
  - id: windows-event-log
    type: winlog
    use_output: default
    meta:
      package:
        name: system
        version: 1.20.4
    data_stream:
      namespace: default
    streams:
      - data_stream:
          type: logs
          dataset: system.application
        condition: '${host.platform} == ''windows'''
        ignore_older: 72h
      - data_stream:
          type: logs
          dataset: system.security
        condition: '${host.platform} == ''windows'''
        ignore_older: 72h
      - data_stream:
          type: logs
          dataset: system.system
        condition: '${host.platform} == ''windows'''
        ignore_older: 72h
  - id: container-log-${kubernetes.namespace}-${kubernetes.pod.name}-${kubernetes.container.name}
    type: filestream
    use_output: default
    meta:
      package:
        name: kubernetes
        version: 1.52.0
    data_stream:
      namespace: default
    streams:
      - id: container-log-${kubernetes.namespace}-${kubernetes.pod.name}-${kubernetes.container.name}
        data_stream:
          dataset: kubernetes.container_logs
          type: logs
        prospector.scanner.symlinks: true
        parsers:
          - container: ~
        paths:
          - /var/log/pods/${kubernetes.namespace}_${kubernetes.pod.name}_${kubernetes.pod.uid}/${kubernetes.container.name}/*.log
  - id: audit-log
    type: filestream
    use_output: default
    meta:
      package:
        name: kubernetes
        version: 1.52.0
    data_stream:
      namespace: default
    streams:
      - data_stream:
          dataset: kubernetes.audit_logs
          type: logs
        exclude_files:
        - .gz$
        parsers:
          - ndjson:
              add_error_key: true
              target: kubernetes_audit
        paths:
          - /var/log/kubernetes/kube-apiserver-audit.log
        processors:
        - rename:
            fields:
            - from: kubernetes_audit
              to: kubernetes.audit
        - script:
            id: dedot_annotations
            lang: javascript
            source: |
              function process(event) {
                var audit = event.Get("kubernetes.audit");
                for (var annotation in audit["annotations"]) {
                  var annotation_dedoted = annotation.replace(/\./g,'_')
                  event.Rename("kubernetes.audit.annotations."+annotation, "kubernetes.audit.annotations."+annotation_dedoted)
                }
                return event;
              } function test() {
                var event = process(new Event({ "kubernetes": { "audit": { "annotations": { "authorization.k8s.io/decision": "allow", "authorization.k8s.io/reason": "RBAC: allowed by ClusterRoleBinding \"system:kube-scheduler\" of ClusterRole \"system:kube-scheduler\" to User \"system:kube-scheduler\"" } } } }));
                if (event.Get("kubernetes.audit.annotations.authorization_k8s_io/decision") !== "allow") {
                    throw "expected kubernetes.audit.annotations.authorization_k8s_io/decision === allow";
                }
              }
  - id: system-metrics
    type: system/metrics
    use_output: default
    meta:
      package:
        name: system
        version: 1.20.4
    data_stream:
      namespace: default
    streams:
      - data_stream:
          dataset: system.cpu
          type: metrics
        period: 10s
        cpu.metrics:
          - percentages
          - normalized_percentages
        metricsets:
          - cpu
      - data_stream:
          dataset: system.diskio
          type: metrics
        period: 10s
        diskio.include_devices: null
        metricsets:
          - diskio
      - data_stream:
          dataset: system.filesystem
          type: metrics
        period: 1m
        metricsets:
          - filesystem
        processors:
          - drop_event.when.regexp:
              system.filesystem.mount_point: ^/(sys|cgroup|proc|dev|etc|host|lib|snap)($|/)
      - data_stream:
          dataset: system.fsstat
          type: metrics
        period: 1m
        metricsets:
          - fsstat
        processors:
          - drop_event.when.regexp:
              system.fsstat.mount_point: ^/(sys|cgroup|proc|dev|etc|host|lib|snap)($|/)
      - data_stream:
          dataset: system.load
          type: metrics
        condition: '${host.platform} != ''windows'''
        period: 10s
        metricsets:
          - load
      - data_stream:
          dataset: system.memory
          type: metrics
        period: 10s
        metricsets:
          - memory
      - data_stream:
          dataset: system.network
          type: metrics
        period: 10s
        network.interfaces: null
        metricsets:
          - network
      - data_stream:
          dataset: system.process
          type: metrics
        period: 10s
        processes:
          - .*
        process.include_top_n.by_cpu: 5
        process.include_top_n.by_memory: 5
        process.cmdline.cache.enabled: true
        process.cgroups.enabled: false
        process.include_cpu_ticks: false
        metricsets:
          - process
      - data_stream:
          dataset: system.process_summary
          type: metrics
        period: 10s
        metricsets:
          - process_summary
      - data_stream:
          dataset: system.socket_summary
          type: metrics
        period: 10s
        metricsets:
          - socket_summary
      - data_stream:
          type: metrics
          dataset: system.uptime
        metricsets:
          - uptime
        period: 10s
  - id: kubernetes-node-metrics
    type: kubernetes/metrics
    use_output: default
    meta:
      package:
        name: kubernetes
        version: 1.52.0
    data_stream:
      namespace: default
    streams:
      - data_stream:
          dataset: kubernetes.controllermanager
          type: metrics
        metricsets:
          - controllermanager
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        hosts:
          - 'https://${kubernetes.pod.ip}:10257'
        period: 10s
        ssl.verification_mode: none
        condition: ${kubernetes.labels.component} == 'kube-controller-manager'
      - data_stream:
          dataset: kubernetes.scheduler
          type: metrics
        metricsets:
          - scheduler
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        hosts:
          - 'https://${kubernetes.pod.ip}:10259'
        period: 10s
        ssl.verification_mode: none
        condition: ${kubernetes.labels.component} == 'kube-scheduler'
      - data_stream:
          dataset: kubernetes.proxy
          type: metrics
        metricsets:
          - proxy
        hosts:
          - 'localhost:10249'
        period: 10s
      - data_stream:
          dataset: kubernetes.container
          type: metrics
        metricsets:
          - container
        add_metadata: true
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        hosts:
          - 'https://${env.NODE_NAME}:10250'
        period: 10s
        ssl.verification_mode: none
      - data_stream:
          dataset: kubernetes.node
          type: metrics
        metricsets:
          - node
        add_metadata: true
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        hosts:
          - 'https://${env.NODE_NAME}:10250'
        period: 10s
        ssl.verification_mode: none
      - data_stream:
          dataset: kubernetes.pod
          type: metrics
        metricsets:
          - pod
        add_metadata: true
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        hosts:
          - 'https://${env.NODE_NAME}:10250'
        period: 10s
        ssl.verification_mode: none
      - data_stream:
          dataset: kubernetes.system
          type: metrics
        metricsets:
          - system
        add_metadata: true
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        hosts:
          - 'https://${env.NODE_NAME}:10250'
        period: 10s
        ssl.verification_mode: none
      - data_stream:
          dataset: kubernetes.volume
          type: metrics
        metricsets:
          - volume
        add_metadata: true
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        hosts:
          - 'https://${env.NODE_NAME}:10250'
        period: 10s
        ssl.verification_mode: none
