fleet:
  enabled: false
  access_api_key: ""
  protocol: http
  host: localhost:5601
  timeout: 10m0s
  agent:
    id: ""
agent:
  id: ""
  download:
    operatingsystem: ""
    architecture: ""
    sourceuri: https://artifacts.elastic.co/downloads/
    targetdirectory: target
    installPath: install
    dropPath: ""
    timeout: 2h0m0s
    retry_sleep_init_duration: 30s
  process:
    spawn_timeout: 30s
    stop_timeout: 30s
    failure_timeout: 10s
  grpc:
    address: localhost
    port: 6789
    maxmsgsize: 104857600
  monitoring:
    enabled: true
    logs: true
    metrics: true
    http:
      enabled: false
      host: localhost
      port: 6791
      buffer: null
    namespace: default
    pprof: null
    traces: false
    diagnostics:
      uploader:
        maxretries: 10
        initdur: 1s
        maxdur: 10m0s
      limit:
        interval: 1m0s
        burst: 1
  logging:
    beat: elastic-agent
    level: info
    selectors: []
    to_stderr: false
    to_syslog: false
    to_files: true
    to_eventlog: false
    files:
      path: logs
      name: elastic-agent
      rotateeverybytes: 20971520
      keepfiles: 7
      permissions: 384
      interval: 0s
      rotateonstartup: true
      redirect_stderr: false
    metrics:
      enabled: true
      period: 30s
  reload:
    enabled: true
    period: 10s
  path: ""
  v1_monitoring_enabled: true
