agent:
  monitoring:
    http:
      enabled: false
    metrics: true
inputs:
- id: filestream-monitoring-agent
  name: filestream-monitoring-agent
  streams:
  - close:
      on_state_change:
        inactive: 5m
    data_stream:
      dataset: elastic_agent
      namespace: default
      type: logs
    id: filestream-monitoring-agent
    parsers:
    - ndjson:
        add_error_key: true
        message_key: message
        overwrite_keys: true
        target: ""
    paths:
    - placeholder
    processors:
    - drop_event:
        when:
          regexp:
            component.id: .*-monitoring$
    - drop_event:
        when:
          regexp:
            message: ^Non-zero metrics in the last
    - copy_fields:
        fields:
        - from: data_stream.dataset
          to: data_stream.dataset_original
    - drop_fields:
        fields:
        - data_stream.dataset
    - copy_fields:
        fail_on_error: false
        fields:
        - from: component.dataset
          to: data_stream.dataset
        ignore_missing: true
    - copy_fields:
        fail_on_error: false
        fields:
        - from: data_stream.dataset_original
          to: data_stream.dataset
        when:
          not:
            has_fields:
            - data_stream.dataset
    - drop_fields:
        fields:
        - data_stream.dataset_original
        - event.dataset
    - copy_fields:
        fields:
        - from: data_stream.dataset
          to: event.dataset
    - drop_fields:
        fields:
        - ecs.version
        ignore_missing: true
    - add_formatted_index:
        index: '%{[data_stream.type]}-%{[data_stream.dataset]}-%{[data_stream.namespace]}'
    type: filestream
  - close:
      on_state_change:
        inactive: 5m
    data_stream:
      dataset: elastic_agent.endpoint_security
      namespace: default
      type: logs
    id: filestream-monitoring-endpoint-default
    parsers:
    - ndjson:
        add_error_key: true
        message_key: message
        overwrite_keys: true
        target: ""
    paths:
    - placeholder
    processors:
    - add_fields:
        fields:
          binary: endpoint-security
          dataset: elastic_agent.endpoint_security
          id: endpoint-default
          type: ""
        target: component
    - add_fields:
        fields:
          source: endpoint-default
        target: log
    type: filestream
  type: filestream
  use_output: monitoring
