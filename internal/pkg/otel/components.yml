################################################################################
# This file contains metadata used to update the EDOT Collector components     #
# documentation. It currently contains the list of core components, a list of  #
# deprecated components, and annotations for the components table.             #
#                                                                              #
# Component listed in this file should match the component name as it appears  #
# in the go.mod file dependencies. Specifically, the component name is the     #
# last segment of the dependency path.                                         #
#                                                                              #
# Example:                                                                     #
#   Dependency in go.mod: .../filelogreceiver v0.102.0                         #
#   Component name: filelogreceiver                                            #
#                                                                              #
################################################################################

# Core components registry
#
# List of core components of the EDOT Collector. Components listed here are
# marked as [Core] in the components documentation table. All other components
# found in the project dependencies are marked as [Extended].
#
# Format:
#   core_components:
#     - componentname1
#     - componentname2

core_components:

# Receivers
  - elasticapmintakereceiver
  - filelogreceiver
  - hostmetricsreceiver
  - k8sclusterreceiver
  - k8sobjectsreceiver
  - kubeletstatsreceiver
  - otlpreceiver

# Exporters
  - elasticsearchexporter
  - otlpexporter
  - otlphttpexporter

# Processors
  - attributesprocessor
  - batchprocessor
  - elasticinframetricsprocessor
  - elasticapmprocessor
  - k8sattributesprocessor
  - resourcedetectionprocessor
  - resourceprocessor
  - transformprocessor
  - elastictraceprocessor

# Connectors
  - elasticapmconnector
  - routingconnector

# Extensions
  - filestorage

# Providers
  - envprovider
  - fileprovider
  - httpprovider
  - httpsprovider
  - yamlprovider

# Deprecated components registry
#
# Components listed here are marked as deprecated in the EDOT Collector documentation.
# Deprecated components may be removed in future versions.
#
# Format:
#   deprecated:
#     - componentname1
#     - componentname2

deprecated:
  - elasticinframetricsprocessor  # Deprecated in 9.2.0
  - elastictraceprocessor  # Replaced by elasticapmprocessor in 9.2.0

# Component annotations
#
# Components can be annotated with Markdown formatted comments that will be included
# in the components documentation table.
#
# Format:
#   annotations:
#     componentname1:
#       comment: |
#         Markdown formatted comment here
#     componentname2:
#       comment: |
#         Another markdown comment
#
# Example:
#   annotations:
#     elasticapmprocessor:
#       comment: |
#         This processor enhances traces with APM-specific metadata.
#         See [documentation](link) for more details.

annotations:
#  elasticsearchexporter:
#    comment: |
#      Some Elasticsearch modes, such as `raw`, are not covered by Elastic Support.

