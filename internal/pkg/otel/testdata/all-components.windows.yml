exporters:
  file:
    path: ${env:TMP}\file-exporter-output.json
receivers:
  windowseventlog:
    channel: "Application"
  windowsperfcounters:
    perfcounters:
      - object: Memory
        counters:
          - name: Committed Bytes
            metric: bytes.committed
service:
  pipelines:
    logs/windows:
      receivers:
        - windowseventlog
      exporters:
        - nop
    metrics/windows:
      receivers:
        - windowsperfcounters
      exporters:
        - nop
