# Components classification for the OpenTelemetry Collector
components:

#
#  List of core components of the EDOT Collector
#

# Receivers
  - elasticapmintakereceiver
  - filelogreceiver
  - hostmetricsreceiver
  - k8sclusterreceiver
  - k8sobjectsreceiver
  - kubeletstatsreceiver
  - otlpreceiver

# Exporters
  - elasticsearchexporter
  - otlpexporter
  - otlphttpexporter

# Processors
  - attributesprocessor
  - batchprocessor
  - elasticinframetricsprocessor
  - elasticapmprocessor
  - k8sattributesprocessor
  - resourcedetectionprocessor
  - resourceprocessor
  - transformprocessor
