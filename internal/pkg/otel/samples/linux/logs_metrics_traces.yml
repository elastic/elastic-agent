receivers:
  # Receiver for platform specific log files
  filelog/platformlogs:
    include: [ /var/log/*.log ]
    retry_on_failure:
      enabled: true
    start_at: end
    storage: file_storage
#    start_at: beginning

  # Receiver for CPU, Disk, Memory, and Filesystem metrics
  hostmetrics:
    collection_interval: 10s
    scrapers:
      cpu:
        metrics:
          system.cpu.utilization:
            enabled: true
          system.cpu.logical.count:
            enabled: true
      memory:
        metrics:
          system.memory.utilization:
            enabled: true
      # process scraper is disabled for now: https://github.com/open-telemetry/opentelemetry-collector-contrib/issues/39423
      #process:
      #  mute_process_exe_error: true
      #  mute_process_io_error: true
      #  mute_process_user_error: true
      #  metrics:
      #    process.threads:
      #      enabled: true
      #    process.open_file_descriptors:
      #      enabled: true
      #    process.memory.utilization:
      #      enabled: true
      #    process.disk.operations:
      #      enabled: true
      network: {}
      processes: {}
      load: {}
      disk: {}
      filesystem: {}
  # Receiver for logs, traces, and metrics from SDKs
  otlp:
    protocols:
      grpc:
      http:

extensions:
  file_storage:
    directory: ${env:STORAGE_DIR}

connectors:
  routing:
    default_pipelines: [metrics/fromsdk]
    error_mode: ignore
    table:
      - context: metric
        statement: route() where instrumentation_scope.name == "github.com/open-telemetry/opentelemetry-collector-contrib/receiver/kubeletstatsreceiver" or IsMatch(instrumentation_scope.name, "github.com/open-telemetry/opentelemetry-collector-contrib/receiver/hostmetricsreceiver/internal/scraper/*")
        pipelines: [metrics/hostmetrics, metrics/fromsdk]
        # [Elastic APM Connector](https://github.com/elastic/opentelemetry-collector-components/tree/main/connector/elasticapmconnector)
  elasticapm: {}

processors:
  # [Elastic Infra Metrics Processor](https://github.com/elastic/opentelemetry-collector-components/tree/main/processor/elasticinframetricsprocessor)
  # DEPRECATED: The elasticinframetrics processor is deprecated and will be removed in 9.2.0.
  elasticinframetrics:
    add_system_metrics: true
    drop_original: true
  # [Attributes Processor](https://github.com/open-telemetry/opentelemetry-collector-contrib/tree/main/processor/attributesprocessor)
  attributes/dataset:
    actions:
      - key: event.dataset
        from_attribute: data_stream.dataset
        action: upsert
  resource/process:
    attributes:
      - key: process.executable.name
        action: delete
      - key: process.executable.path
        action: delete
  resourcedetection:
    detectors: ["system", "ec2"] # Detects resources from the system and EC2 instances.
    system:
      hostname_sources: ["os"]
      resource_attributes:
        host.name:
          enabled: true
        host.id:
          enabled: false
        host.arch:
          enabled: true
        host.ip:
          enabled: true
        host.mac:
          enabled: true
        host.cpu.vendor.id:
          enabled: true
        host.cpu.family:
          enabled: true
        host.cpu.model.id:
          enabled: true
        host.cpu.model.name:
          enabled: true
        host.cpu.stepping:
          enabled: true
        host.cpu.cache.l2.size:
          enabled: true
        os.description:
          enabled: true
        os.type:
          enabled: true
    ec2:
      resource_attributes:
        host.name:
          enabled: false
        host.id:
          enabled: true
  elastictrace:

exporters:
  debug: {}
  # [Elasticsearch exporter](https://github.com/open-telemetry/opentelemetry-collector-contrib/blob/main/exporter/elasticsearchexporter/README.md)
  elasticsearch/otel:
    endpoints: # List of Elasticsearch endpoints.
      - ${env:ELASTIC_ENDPOINT}
    api_key: ${env:ELASTIC_API_KEY} # API key for Elasticsearch authentication.
    # Enable in order to skip the SSL certificate Check
    # tls:
    #   insecure_skip_verify: true
    mapping:
      mode: otel
  elasticsearch/ecs:
    endpoints:
      - ${env:ELASTIC_ENDPOINT}
    api_key: ${env:ELASTIC_API_KEY}
    mapping:
      mode: ecs

service:
  extensions: [file_storage]
  pipelines:
    metrics:
      receivers: [otlp]
      exporters: [routing]
    metrics/infra/ecs:
      receivers: [routing]
      processors:
        - elasticinframetrics
        - attributes/dataset
        - resource/process
        - batch/metrics
      exporters: [debug, elasticsearch/ecs]
    metrics/otel:
      receivers: [routing]
      processors: [batch]
      exporters: [debug, elasticsearch/otel]
    metrics/aggregated-otel-metrics:
      receivers:
        - elasticapm
      processors:
      exporters:
        - debug
        - elasticsearch/otel
    logs:
      receivers: [otlp]
      processors: []
      exporters: [debug, elasticapm, elasticsearch/otel]
    logs/platformlogs:
      receivers: [filelog/platformlogs]
      processors: [resourcedetection]
      exporters: [elasticsearch/otel]
    traces:
      receivers: [otlp]
      processors: [elastictrace]
      exporters: [debug, elasticapm, elasticsearch/otel]
