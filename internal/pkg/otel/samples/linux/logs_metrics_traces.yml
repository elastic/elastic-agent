receivers:

  # Receiver for platform specific log files
  filelog/platformlogs:
    include: [ /var/log/*.log ]
#    start_at: beginning

  # Receiver for CPU, Disk, Memory, and Filesystem metrics
  hostmetrics/system:
    collection_interval: 30s
    scrapers:
      disk:
      filesystem:
      cpu:
      memory:

  # Receiver for logs, traces, and metrics from SDKs
  otlp/fromsdk:
    protocols:
      grpc:
      http:

exporters:

  # Exporter to print the first 5 logs/metrics and then every 1000th
  debug:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200


  otlp/apm:
    endpoint: "http://localhost:8200"
    headers:
    # Elastic APM Server secret token or API key
      Authorization: "Bearer <<APM_SECRET_KEY>>"

  elasticsearch/bulk:
    endpoints: [<<ES_ENDPOINT>>]
    api_key: <<ES_API_KEY>>

service:
  pipelines:
    traces/fromsdk:
      receivers: [otlp/fromsdk]
      processors: []
      exporters: [debug, otlp/apm]

    metrics/fromsdk:
      receivers: [otlp/fromsdk]
      processors: []
      exporters: [debug, otlp/apm]

    metrics/hostmetrics:
      receivers: [hostmetrics/system]
      processors: []
      exporters: [debug, elasticsearch/bulk]

    logs/fromsdk:
      receivers: [otlp/fromsdk]
      processors: []
      exporters: [debug, otlp/apm]

    logs/platformlogs:
      receivers: [filelog/platformlogs]
      processors: []
      exporters: [debug, elasticsearch/bulk]