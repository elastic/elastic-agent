receivers:

  # Receiver for platform specific log files
  filelog/platformlogs:
    include: [ /var/log/*.log ]
#    start_at: beginning

  # Receiver for CPU, Disk, Memory, and Filesystem metrics
  hostmetrics/system:
    collection_interval: 30s
    scrapers:
      disk:
      filesystem:
      cpu:
      memory:

  # Receiver for logs, traces, and metrics from SDKs
  otlp/fromsdk:
    protocols:
      grpc:
      http:

processors:
  elasticinframetrics:

exporters:

  otlp/apm:
    endpoint: <<APM_ENDPOINT>>
    headers:
    # Elastic APM Server secret token or API key
      Authorization: "Bearer <<APM_SECRET_KEY>>"

  elasticsearch/bulk:
    endpoints: [<<ES_ENDPOINT>>]
    api_key: <<ES_API_KEY>>

service:
  pipelines:
    traces/fromsdk:
      receivers: [otlp/fromsdk]
      processors: []
      exporters: [otlp/apm]

    metrics/fromsdk:
      receivers: [otlp/fromsdk]
      processors: []
      exporters: [otlp/apm]

    metrics/hostmetrics:
      receivers: [hostmetrics/system]
      processors: [elasticinframetrics]
      exporters: [elasticsearch/bulk]

    logs/fromsdk:
      receivers: [otlp/fromsdk]
      processors: []
      exporters: [otlp/apm]

    logs/platformlogs:
      receivers: [filelog/platformlogs]
      processors: []
      exporters: [elasticsearch/bulk]