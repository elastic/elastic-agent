receivers:
  # Receiver for platform specific log files
  filelog/platformlogs:
    include: [ /var/log/*.log ]
    retry_on_failure:
      enabled: true
    start_at: end
    storage: file_storage
#    start_at: beginning

  # Receiver for CPU, Disk, Memory, and Filesystem metrics
  hostmetrics/system:
    collection_interval: 30s
    scrapers:
      filesystem:
      memory:
        metrics:
          system.memory.utilization:
            enabled: true
      process:
        mute_process_exe_error: true
        mute_process_io_error: true
        mute_process_user_error: true
        metrics:
          process.threads:
            enabled: true
          process.open_file_descriptors:
            enabled: true
          process.memory.utilization:
            enabled: true
          process.disk.operations:
            enabled: true
      network:
      processes:
      load:

  # Receiver for logs, traces, and metrics from SDKs
  otlp/fromsdk:
    protocols:
      grpc:
      http:

extensions:
  file_storage:
    directory: ${env:STORAGE_DIR}

processors:
  batch:
  resourcedetection:
    detectors: ["system"]
    system:
      hostname_sources: ["os"]
      resource_attributes:
        host.name:
          enabled: true
        host.id:
          enabled: false
        host.arch:
          enabled: true
        host.ip:
          enabled: true
        host.mac:
          enabled: true
        host.cpu.vendor.id:
          enabled: true
        host.cpu.family:
          enabled: true
        host.cpu.model.id:
          enabled: true
        host.cpu.model.name:
          enabled: true
        host.cpu.stepping:
          enabled: true
        host.cpu.cache.l2.size:
          enabled: true
        os.description:
          enabled: true
        os.type:
          enabled: true

exporters:
  otlp/ingest:
    endpoint: ${env:ELASTIC_ENDPOINT}
    headers:
      Authorization: ${env:ELASTIC_API_KEY}

service:
  extensions: [file_storage]
  pipelines:
    traces/fromsdk:
      receivers: [otlp/fromsdk]
      processors: [batch]
      exporters: [otlp/ingest]

    metrics/fromsdk:
      receivers: [otlp/fromsdk]
      processors: [batch]
      exporters: [otlp/ingest]

    logs/fromsdk:
      receivers: [otlp/fromsdk]
      processors: [batch]
      exporters: [otlp/ingest]

    metrics/hostmetrics:
      receivers: [hostmetrics/system]
      processors: [resourcedetection, batch]
      exporters: [otlp/ingest]

    logs/platformlogs:
      receivers: [filelog/platformlogs]
      processors: [resourcedetection, batch]
      exporters: [otlp/ingest]
