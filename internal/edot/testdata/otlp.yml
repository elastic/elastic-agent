receivers:
  filelog:
    include: [ /var/log/system.log ]
    start_at: beginning

processors:
  resource:
    attributes:
    - key: service.name
      action: insert
      value: elastic-otel-test

exporters:
  debug:
    verbosity: detailed
    sampling_initial: 10000
    sampling_thereafter: 10000

service:
  telemetry:
    logs:
     output_paths: ["stderr"]
  pipelines:
    logs:
      receivers: [filelog]
      processors: [resource]
      exporters:
        - debug
