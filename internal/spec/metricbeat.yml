name: metricbeat
inputs:
  - name: metrics
    description: "Metrics"
    platforms:
      - linux/386
      - linux/amd64
      - linux/arm64
      - linux/ppc64le
      - darwin/amd64
      - darwin/arm64
      - windows/amd64
      - windows/arm64
    command:
      - args: [
        "-E", "setup.ilm.enabled=false",
        "-E", "setup.template.enabled=false",
        "-E", "management.enabled=true",
        "-E", "logging.level=debug",
        "-E", "gc_percent=${METRICBEAT_GOGC:100}",
        "-E", "metricbeat.config.modules.enabled=false"
        ]
    outputs:
      - elasticsearch
      - redis
      - kafka
      - logstash

# backward compatibility, remove with new inputs
restart_on_output_change: true
rules:
- fix_stream: {}
- inject_index:
    type: metrics

- inject_stream_processor:
    on_conflict: insert_after
    type: metrics

- rename:
    from: inputs
    to: inputsstreams

- map:
    path: inputsstreams
    rules:
    - copy_all_to_list:
        to: streams
        on_conflict: noop
        except: ["streams", "id", "enabled", "processors"]
    - copy_to_list:
        item: processors
        to: streams
        on_conflict: insert_before

- extract_list_items:
    path: inputsstreams
    item: streams
    to: inputs

- filter_values_with_regexp:
    key: type
    re: ^.+/metrics$
    selector: inputs

- filter_values:
    selector: inputs
    key: enabled
    values:
    - true

- map:
    path: inputs
    rules:
    - translate_with_regexp:
        path: type
        re: ^(?P<type>.+)/metrics$
        with: $type
    - rename:
        from: type
        to: module
    - make_array:
        item: metricset
        to: metricsets
    - remove_key:
        key: metricset
    - remove_key:
        key: enabled
    - remove_key:
        key: data_stream
    - remove_key:
        key: data_stream.dataset
    - remove_key:
        key: data_stream.namespace
    - remove_key:
        key: use_output

- inject_agent_info: {}

- copy:
    from: inputs
    to: metricbeat

- rename:
    from: metricbeat.inputs
    to: modules

- filter:
    selectors:
    - metricbeat
    - output
    - keystore
- inject_headers: {}

when: length(${metricbeat.modules}) > 0 and hasKey(${output}, 'elasticsearch',
  'redis', 'kafka', 'logstash')
