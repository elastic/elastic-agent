name: fleet-server
inputs:
  - name: fleet-server
    description: "Fleet server"
    platforms:
      - linux/386
      - linux/amd64
      - linux/arm64
      - linux/ppc64le
      - darwin/amd64
      - darwin/arm64
      - windows/amd64
      - windows/arm64
    command:
      - args: [
          "--agent-mode"
        ]
    outputs:
      - elasticsearch

# backward compatibility, remove with new inputs
artifact: fleet-server
rules:
  - fix_stream: {}

  - filter_values:
      selector: inputs
      key: type
      values:
        - fleet-server

  - filter_values:
      selector: inputs
      key: enabled
      values:
        - true

  - remove_key:
      key: output

  - select_into:
      selectors: [ fleet.server.output.elasticsearch ]
      path: output

  - select_into:
      selectors: [ fleet.server.policy.id ]
      path: inputs.0.policy

  - insert_defaults:
      selectors:
        - fleet.server.host
        - fleet.server.port
        - fleet.server.internal_port
        - fleet.server.ssl
      path: inputs.0.server

  - map:
      path: fleet
      rules:
        - filter:
            selectors:
              - agent
              - host

  - map:
      path: inputs
      rules:
        - remove_key:
            key: use_output
        - remove_key:
            key: data_stream
        - remove_key:
            key: data_stream.namespace
        - remove_key:
            key: data_stream.dataset
        - remove_key:
            key: streams

  - filter:
      selectors:
        - fleet
        - inputs
        - output

  - inject_headers: {}

when: length(${fleet}) > 0 and length(${inputs}) > 0 and hasKey(${output}, 'elasticsearch')
