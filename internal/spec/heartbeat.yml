name: heartbeat
inputs:
  - name: heartbeat
    description: "Heartbeat"
    platforms:
      - linux/386
      - linux/amd64
      - linux/arm64
      - linux/ppc64le
      - darwin/amd64
      - darwin/arm64
      - windows/amd64
      - windows/arm64
    command:
      - args: [
          "-E", "setup.ilm.enabled=false", 
          "-E", "setup.template.enabled=false", 
          "-E", "management.enabled=true", 
          "-E", "logging.level=debug"
        ]
    outputs:
      - elasticsearch
      - redis
      - kafka
      - logstash

# backward compatibility, remove with new inputs
restart_on_output_change: true
rules:
  - fix_stream: {}
  - filter_values_with_regexp:
      key: type
      re: ^synthetics/.+
      selector: inputs
  - filter_values:
      selector: inputs
      key: enabled
      values:
        - true
  - inject_agent_info: {}
  - filter:
      selectors:
        - inputs
        - output
        - keystore
when: length(${inputs}) > 0 and hasKey(${output}, 'elasticsearch', 'redis',
  'kafka', 'logstash')
