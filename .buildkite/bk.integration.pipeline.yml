# yaml-language-server: $schema=https://raw.githubusercontent.com/buildkite/pipeline-schema/main/schema.json

env:
  VAULT_PATH: "kv/ci-shared/observability-ingest/cloud/gcp"
  ASDF_MAGE_VERSION: 1.14.0

  # The following images are defined here and their values will be updated by updatecli
  # Please do not change them manually.
  IMAGE_UBUNTU_2404_X86_64: "platform-ingest-elastic-agent-ubuntu-2404-1769648509"
  IMAGE_UBUNTU_2404_ARM_64: "platform-ingest-elastic-agent-ubuntu-2404-aarch64-1769648509"
  IMAGE_RHEL_8: "platform-ingest-elastic-agent-rhel-8-1769648509"
  IMAGE_RHEL_10: "platform-ingest-elastic-agent-rhel-10-1769648509"
  IMAGE_DEBIAN_11: "platform-ingest-elastic-agent-debian-11-1769648509"
  IMAGE_DEBIAN_13: "platform-ingest-elastic-agent-debian-13-1769648509"
  IMAGE_WIN_2022: "platform-ingest-elastic-agent-windows-2022-1769648509"
  IMAGE_WIN_2025: "platform-ingest-elastic-agent-windows-2025-1769648509"
  ASDF_TERRAFORM_VERSION: 1.9.2

# This section is used to define the plugins that will be used in the pipeline.
# See https://buildkite.com/docs/pipelines/integrations/plugins/using#using-yaml-anchors-with-plugins
common:
  - google_oidc_plugin: &google_oidc_plugin
      # See https://github.com/elastic/oblt-infra/blob/main/conf/resources/repos/elastic-agent/01-gcp-oidc.tf
      # This plugin authenticates to Google Cloud using the OIDC token.
      elastic/oblt-google-auth#v1.3.0:
        lifetime: 10800 # seconds
        project-id: "elastic-observability-ci"
        project-number: "911195782929"
# see https://github.com/avaly/gcp-secret-manager-buildkite-plugin/pull/10
# see https://github.com/avaly/gcp-secret-manager-buildkite-plugin/pull/11
#  - gcp_serverless_secrets_plugin: &gcp_serverless_secrets_plugin
      #avaly/gcp-secret-manager#v1.2.0:
  - gcp_serverless_secrets_plugin: &gcp_serverless_secrets_plugin
      elastic/gcp-secret-manager#v1.3.0-elastic:
        env:
          # These secrets are created in .github/workflows/serverless-project.yml
          ELASTICSEARCH_HOST: ea-serverless-it-elasticsearch-hostname
          ELASTICSEARCH_PASSWORD: ea-serverless-it-elasticsearch-password
          ELASTICSEARCH_USERNAME: ea-serverless-it-elasticsearch-username
          KIBANA_HOST: ea-serverless-it-kibana-hostname
          KIBANA_USERNAME: ea-serverless-it-kibana-username
          KIBANA_PASSWORD: ea-serverless-it-kibana-password
  - vault_ec_key_prod: &vault_ec_key_prod
      elastic/vault-secrets#v0.1.0:
        path: "kv/ci-shared/platform-ingest/platform-ingest-ec-prod"
        field: "apiKey"
        env_var: "EC_API_KEY"
  # key to hold the list of k8s version to test against
  - k8s_test:
    versions: &k8s_test_versions
      - &k8s_min_test_version v1.27.16
      - v1.28.15
      - v1.29.14
      - v1.30.0
      - v1.31.0
      - v1.32.0
      - v1.33.0
      - &k8s_max_test_version v1.34.0
    env: &k8s_test_env
      K8S_VERSION: "{{matrix.version}}"
      ASDF_KIND_VERSION: "0.27.0"
      DOCKER_VARIANTS: "{{matrix.variants}}"
      TARGET_ARCH: "amd64"
    agent: &k8s_test_agent
      provider: "gcp"
      machineType: "n2-standard-8"
      image: "${IMAGE_UBUNTU_2404_X86_64}"
      diskSizeGb: 80
    command: &k8s_test_command |
      buildkite-agent artifact download build/distributions/*-linux-amd64.docker.tar.gz . --step 'packaging-containers-amd64'
      .buildkite/scripts/steps/integration_tests_tf.sh kubernetes false
    artifact_paths: &k8s_test_artifact_paths
      - build/*
      - build/diagnostics/**
      - build/*.pod_logs_dump/*


steps:
  - label: "Custom ECH Testing"
    key: integration-tests-ech
    depends_on:
      - packaging-containers-amd64
      - packaging-containers-arm64
    env:
      TEST_PACKAGE: "github.com/elastic/elastic-agent/testing/integration/ess"
      TF_VAR_integration_server_docker_image: "docker.elastic.co/beats-ci/elastic-agent-cloud:git-${BUILDKITE_COMMIT:0:12}"
      FORCE_ESS_CREATE: "true"
    command: |
      #!/usr/bin/env bash
      buildkite-agent artifact download build/distributions/elastic-agent-*-linux-x86_64* . --step 'packaging-amd64'
      .buildkite/scripts/steps/integration_tests_tf.sh ech true
    artifact_paths:
      - build/*
      - build/diagnostics/**
    retry:
      automatic:
        limit: 1
    agents:
      provider: "gcp"
      machineType: "n2-standard-8"
      image: "${IMAGE_UBUNTU_2404_X86_64}"
    plugins:
      - *vault_ec_key_prod

  - label: Start ESS stack for integration tests
    key: integration-ess
    notify:
      - github_commit_status:
          context: "buildkite/elastic-agent-extended-testing - ESS stack provision"
    command: .buildkite/scripts/steps/ess_start.sh
    retry:
      automatic:
        limit: 1
    artifact_paths:
      - test_infra/ess/*.tfstate
      - test_infra/ess/*.lock.hcl
    agents:
      image: "docker.elastic.co/ci-agent-images/platform-ingest/buildkite-agent-beats-ci-with-hooks:0.5"
      useCustomGlobalHooks: true
    plugins:
      - *vault_ec_key_prod

  - group: "Extended runtime leak tests"
    key: extended-integration-tests
    notify:
      - github_commit_status:
          context: "buildkite/elastic-agent-extended-testing - Runtime leak tests"
    depends_on:
      - integration-ess
    steps:
      - label: "Windows:2022:amd64:sudo"
        depends_on:
          - packaging-amd64
        env:
          TEST_PACKAGE: "github.com/elastic/elastic-agent/testing/integration/leak"
        command: |
          buildkite-agent artifact download build/distributions/elastic-agent-*-windows-x86_64*  . --step 'packaging-amd64'
          .buildkite/scripts/steps/integration_tests_tf.ps1 fleet true
        artifact_paths:
          - build/*
          - build/diagnostics/**
        agents:
          provider: "gcp"
          machineType: "n2-standard-8"
          image: "${IMAGE_WIN_2022}"
        retry:
          automatic:
            limit: 1
        plugins:
          - *vault_ec_key_prod

      - label: "Windows:2025:amd64:sudo"
        depends_on:
          - packaging-amd64
        env:
          TEST_PACKAGE: "github.com/elastic/elastic-agent/testing/integration/leak"
        command: |
          buildkite-agent artifact download build/distributions/elastic-agent-*-windows-x86_64* . --step 'packaging-amd64'
          .buildkite/scripts/steps/integration_tests_tf.ps1 fleet true
        artifact_paths:
          - build/*
          - build/diagnostics/**
        retry:
          automatic:
            limit: 1
        agents:
          provider: "gcp"
          machineType: "n2-standard-8"
          image: "${IMAGE_WIN_2025}"
        plugins:
          - *vault_ec_key_prod

      - label: "Ubuntu:2404:amd64:sudo"
        depends_on: packaging-amd64
        env:
          TEST_PACKAGE: "github.com/elastic/elastic-agent/testing/integration/leak"
        command: |
          buildkite-agent artifact download build/distributions/elastic-agent-*-linux-x86_64* . --step 'packaging-amd64'
          .buildkite/scripts/steps/integration_tests_tf.sh fleet true
        artifact_paths:
          - build/*
          - build/diagnostics/**
        retry:
          automatic:
            limit: 1
        agents:
          provider: "gcp"
          machineType: "n2-standard-8"
          image: "${IMAGE_UBUNTU_2404_X86_64}"
        plugins:
          - *vault_ec_key_prod

  - group: "Stateful: Windows"
    key: integration-tests-win
    notify:
      - github_commit_status:
          context: "buildkite/elastic-agent-extended-testing - Windows"
    depends_on:
      - integration-ess
    steps:
      - label: "Win2022:sudo:{{matrix}}"
        depends_on:
          - packaging-amd64
        env:
          TEST_PACKAGE: "github.com/elastic/elastic-agent/testing/integration/ess"
        command: |
          buildkite-agent artifact download build/distributions/elastic-agent-*-windows-x86_64* . --step 'packaging-amd64'
          .buildkite/scripts/steps/integration_tests_tf.ps1 {{matrix}} true
        artifact_paths:
          - build/*
          - build/diagnostics/**
        agents:
          provider: "gcp"
          machineType: "n2-standard-8"
          image: "${IMAGE_WIN_2022}"
        retry:
          automatic:
            limit: 1
        plugins:
          - *vault_ec_key_prod
        matrix:
          - default
          - fleet
          - fleet-endpoint-security
          - fleet-privileged
          - standalone-upgrade
          - upgrade
          - upgrade-flavor
          - install-uninstall

      - label: "Win2022:non-sudo:{{matrix}}"
        depends_on:
          - packaging-amd64
        env:
          TEST_PACKAGE: "github.com/elastic/elastic-agent/testing/integration/ess"
        command: |
          buildkite-agent artifact download build/distributions/elastic-agent-*-windows-x86_64* . --step 'packaging-amd64'
          .buildkite/scripts/steps/integration_tests_tf.ps1 {{matrix}} false
        artifact_paths:
          - build/*
          - build/diagnostics/**
        agents:
          provider: "gcp"
          machineType: "n2-standard-8"
          image: "${IMAGE_WIN_2022}"
        retry:
          automatic:
            limit: 1
        plugins:
          - *vault_ec_key_prod
        matrix:
          - default

      - label: "Win2025:sudo:{{matrix}}"
        depends_on:
          - packaging-amd64
        env:
          TEST_PACKAGE: "github.com/elastic/elastic-agent/testing/integration/ess"
        command: |
          buildkite-agent artifact download build/distributions/elastic-agent-*-windows-x86_64* . --step 'packaging-amd64'
          .buildkite/scripts/steps/integration_tests_tf.ps1 {{matrix}} true
        artifact_paths:
          - build/*
          - build/diagnostics/**
        agents:
          provider: "gcp"
          machineType: "n2-standard-8"
          image: "${IMAGE_WIN_2025}"
        retry:
          automatic:
            limit: 1
        plugins:
          - *vault_ec_key_prod
        matrix:
          - default
          - fleet
          - fleet-endpoint-security
          - fleet-privileged
          - standalone-upgrade
          - upgrade
          - upgrade-flavor
          - install-uninstall

      - label: "Win2025:non-sudo:{{matrix}}"
        depends_on:
          - packaging-amd64
        env:
          TEST_PACKAGE: "github.com/elastic/elastic-agent/testing/integration/ess"
        command: |
          buildkite-agent artifact download build/distributions/elastic-agent-*-windows-x86_64* . --step 'packaging-amd64'
          .buildkite/scripts/steps/integration_tests_tf.ps1 {{matrix}} false
        artifact_paths:
          - build/*
          - build/diagnostics/**
        retry:
          automatic:
            limit: 1
        agents:
          provider: "gcp"
          machineType: "n2-standard-8"
          image: "${IMAGE_WIN_2025}"
        plugins:
          - *vault_ec_key_prod
        matrix:
          - default

  - group: "Stateful:Ubuntu"
    key: integration-tests-ubuntu
    notify:
      - github_commit_status:
          context: "buildkite/elastic-agent-extended-testing - Ubuntu"
    depends_on:
      - integration-ess
    steps:
      - label: "x86_64:non-sudo: {{matrix}}"
        depends_on: packaging-amd64
        env:
          TEST_PACKAGE: "github.com/elastic/elastic-agent/testing/integration/ess"
        command: |
          buildkite-agent artifact download build/distributions/elastic-agent-*-linux-x86_64* . --step 'packaging-amd64'
          .buildkite/scripts/steps/integration_tests_tf.sh {{matrix}} false
        artifact_paths:
          - build/*
          - build/diagnostics/**
        retry:
          automatic:
            limit: 1
        agents:
          provider: "gcp"
          machineType: "n2-standard-8"
          image: "${IMAGE_UBUNTU_2404_X86_64}"
        plugins:
          - *vault_ec_key_prod
        matrix:
          - default

      - label: "x86_64:sudo: {{matrix}}"
        depends_on:
          - packaging-amd64
        # due to deb group present in matrix tar.gz and deb packages artifacts are required
        env:
          TEST_PACKAGE: "github.com/elastic/elastic-agent/testing/integration/ess"
        command: |
          buildkite-agent artifact download build/distributions/elastic-agent-*-linux-x86_64* . --step packaging-amd64
          buildkite-agent artifact download build/distributions/elastic-agent-*-amd64.deb* . --step packaging-amd64
          .buildkite/scripts/steps/integration_tests_tf.sh {{matrix}} true
        artifact_paths:
          - build/*
          - build/diagnostics/**
        retry:
          automatic:
            limit: 1
        agents:
          provider: "gcp"
          machineType: "n2-standard-8"
          image: "${IMAGE_UBUNTU_2404_X86_64}"
        plugins:
          - *vault_ec_key_prod
        matrix:
          - default
          - upgrade
          - upgrade-flavor
          - standalone-upgrade
          - fleet
          - fleet-endpoint-security
          - fleet-airgapped
          - fleet-airgapped-privileged
          - fleet-privileged
          - fleet-upgrade-to-pr-build
          - install-uninstall
          - fqdn
          - deb
          - container

      - label: "arm:sudo: {{matrix}}"
        depends_on:
          - packaging-arm64
        env:
          TEST_PACKAGE: "github.com/elastic/elastic-agent/testing/integration/ess"
        command: |
          buildkite-agent artifact download build/distributions/elastic-agent-*-linux-arm64* . --step 'packaging-arm64'
          .buildkite/scripts/steps/integration_tests_tf.sh {{matrix}} true
        artifact_paths:
          - build/*
          - build/diagnostics/**
        agents:
          provider: "aws"
          image: "${IMAGE_UBUNTU_2404_ARM_64}"
          instanceType: "m6g.2xlarge"
        retry:
          automatic:
            limit: 1
        plugins:
          - *vault_ec_key_prod
        matrix:
          - default
          - upgrade
          - upgrade-flavor
          - standalone-upgrade
          - fleet
          # ARM tests are enabled for only selected groups in order to save resources
          # - fleet-endpoint-security
          # - fleet-airgapped
          # - fleet-airgapped-privileged
          # - fleet-privileged
          # - fleet-upgrade-to-pr-build
          # - install-uninstall
          # - fqdn
          # - deb
          # - container

      - label: "arm:non-sudo: {{matrix}}"
        skip: true
        depends_on:
          - packaging-arm64
        env:
          TEST_PACKAGE: "github.com/elastic/elastic-agent/testing/integration/ess"
        command: |
          buildkite-agent artifact download build/distributions/elastic-agent-*-linux-arm64* . --step 'packaging-arm64'
          .buildkite/scripts/steps/integration_tests_tf.sh {{matrix}} false
        artifact_paths:
          - build/*
          - build/diagnostics/**
        retry:
          automatic:
            limit: 1
        agents:
          provider: "aws"
          image: "${IMAGE_UBUNTU_2404_ARM_64}"
          instanceType: "m6g.xlarge"
        plugins:
          - *vault_ec_key_prod
        matrix:
          - default

  - group: "Stateful:Debian"
    key: integration-tests-debian
    notify:
      - github_commit_status:
          context: "buildkite/elastic-agent-extended-testing - Debian"
    depends_on:
      - integration-ess
    steps:
      - label: "x86_64:non-sudo: {{matrix.group}} - {{matrix.image}}"
        depends_on: packaging-amd64
        env:
          TEST_PACKAGE: "github.com/elastic/elastic-agent/testing/integration/ess"
        command: |
          buildkite-agent artifact download build/distributions/elastic-agent-*-linux-x86_64* . --step 'packaging-amd64'
          .buildkite/scripts/steps/integration_tests_tf.sh {{matrix.group}} false
        artifact_paths:
          - build/*
          - build/diagnostics/**
        retry:
          automatic:
            limit: 1
        agents:
          provider: "gcp"
          machineType: "n2-standard-8"
          image: "{{matrix.image}}"
        plugins:
          - *vault_ec_key_prod
        matrix:
          setup:
            image:
              - "${IMAGE_DEBIAN_11}"
              - "${IMAGE_DEBIAN_13}"
            group:
              - default

      - label: "x86_64:sudo: {{matrix.group}} - {{matrix.image}}"
        depends_on:
          - packaging-amd64
        # due to deb group present in matrix tar.gz and deb packages artifacts are required
        env:
          TEST_PACKAGE: "github.com/elastic/elastic-agent/testing/integration/ess"
        command: |
          buildkite-agent artifact download build/distributions/elastic-agent-*-linux-x86_64* . --step packaging-amd64
          buildkite-agent artifact download build/distributions/elastic-agent-*-amd64.deb* . --step packaging-amd64
          .buildkite/scripts/steps/integration_tests_tf.sh {{matrix.group}} true
        artifact_paths:
          - build/*
          - build/diagnostics/**
        retry:
          automatic:
            limit: 1
        agents:
          provider: "gcp"
          machineType: "n2-standard-8"
          image: "{{matrix.image}}"
        plugins:
          - *vault_ec_key_prod
        matrix:
          setup:
            image:
              - "${IMAGE_DEBIAN_11}"
              - "${IMAGE_DEBIAN_13}"
            group:
              - default
              - upgrade
              - upgrade-flavor
              - standalone-upgrade
              - fleet
              - fleet-endpoint-security
              - fleet-airgapped
              - fleet-airgapped-privileged
              - fleet-privileged
              - fleet-upgrade-to-pr-build
              - install-uninstall
              # FQDN test failing at debian 12. Relevant issue https://github.com/elastic/elastic-agent/issues/7476
              #- fqdn
              - deb
              - container

  - group: "Stateful:RHEL"
    key: integration-tests-rhel
    notify:
      - github_commit_status:
          context: "buildkite/elastic-agent-extended-testing - RHEL"
    depends_on:
      - integration-ess
    steps:
      - label: "x86_64:sudo:rpm - {{matrix.image}}"
        depends_on:
          - packaging-amd64
        env:
          TEST_PACKAGE: "github.com/elastic/elastic-agent/testing/integration/ess"
        command: |
          buildkite-agent artifact download build/distributions/elastic-agent-*-x86_64.rpm* . --step packaging-amd64
          .buildkite/scripts/steps/integration_tests_tf.sh rpm true
        artifact_paths:
          - build/*
          - build/diagnostics/**
        retry:
          automatic:
            limit: 1
        plugins:
          - *vault_ec_key_prod
        agents:
          provider: "gcp"
          machineType: "n2-standard-8"
          image: "{{matrix.image}}"
        matrix:
          setup:
            image:
              - "${IMAGE_RHEL_8}"
              - "${IMAGE_RHEL_10}"

  - group: ":kubernetes: Kubernetes"
    key: integration-tests-kubernetes
    notify:
      - github_commit_status:
          context: "buildkite/elastic-agent-extended-testing - Kubernetes"
    depends_on:
      - integration-ess
      - packaging-containers-amd64
    steps:
      - label: ":git: :kubernetes: {{matrix.version}}:amd64:{{matrix.variants}}"
        # Run this step only if we are **not** building a PR (we use all supported k8s versions)
        if: build.pull_request.id == null
        env:
          *k8s_test_env
        command: *k8s_test_command
        artifact_paths:
          *k8s_test_artifact_paths
        retry:
          automatic:
            limit: 1
        agents:
          *k8s_test_agent
        plugins:
          - *vault_ec_key_prod
        matrix:
          setup:
            variants:
            - "basic,slim,complete,service,elastic-otel-collector"
            - "wolfi,slim-wolfi,complete-wolfi,elastic-otel-collector-wolfi"
            # See the Kubernetes Compatible Versions for Elastic Agent in the Elastic
            # Support Matrix (https://www.elastic.co/support/matrix#matrix_kubernetes) for
            # the rationale on why these specific versions are chosen.
            version:
              *k8s_test_versions
      - label: ":open-pull-request: :kubernetes: {{matrix.version}}:amd64:{{matrix.variants}}"
        # Run this step only if we are building a PR (we use only min/max k8s versions)
        if: build.pull_request.id != null
        env:
          *k8s_test_env
        command: *k8s_test_command
        artifact_paths:
          *k8s_test_artifact_paths
        retry:
          automatic:
            limit: 1
        agents:
          *k8s_test_agent
        plugins:
          - *vault_ec_key_prod
        matrix:
          setup:
            variants:
              - basic
              - slim
              - complete
              - service
              - elastic-otel-collector
              - wolfi
              - slim-wolfi
              - complete-wolfi
              - elastic-otel-collector-wolfi
            # See the Kubernetes Compatible Versions for Elastic Agent in the Elastic
            # Support Matrix (https://www.elastic.co/support/matrix#matrix_kubernetes) for
            # the rationale on why these specific versions are chosen.
            version:
              - *k8s_min_test_version
              - *k8s_max_test_version

  - group: "Serverless integration test"
    key: integration-tests-serverless
    notify:
      - github_commit_status:
          context: "buildkite/elastic-agent-extended-testing - Serverless integration test"
    steps:
      - label: "Windows:2022:amd64:sudo"
        depends_on:
          - packaging-amd64
        env:
          TEST_PACKAGE: "github.com/elastic/elastic-agent/testing/integration/serverless"
        command: |
          buildkite-agent artifact download build/distributions/elastic-agent-*-windows-x86_64* . --step 'packaging-amd64'
          .buildkite/scripts/buildkite-integration-tests.ps1 fleet true
        artifact_paths:
          - build/*
          - build/diagnostics/**
        retry:
          automatic:
            limit: 1
        agents:
          provider: "gcp"
          machineType: "n2-standard-8"
          image: "${IMAGE_WIN_2022}"
        plugins:
          - *google_oidc_plugin
          - *gcp_serverless_secrets_plugin

      - label: "Windows:2025:amd64:sudo"
        depends_on:
          - packaging-amd64
        env:
          TEST_PACKAGE: "github.com/elastic/elastic-agent/testing/integration/serverless"
        command: |
          buildkite-agent artifact download build/distributions/elastic-agent-*-windows-x86_64* . --step 'packaging-amd64'
          .buildkite/scripts/buildkite-integration-tests.ps1 fleet true
        artifact_paths:
          - build/*
          - build/diagnostics/**
        retry:
          automatic:
            limit: 1
        agents:
          provider: "gcp"
          machineType: "n2-standard-8"
          image: "${IMAGE_WIN_2025}"
        plugins:
          - *google_oidc_plugin
          - *gcp_serverless_secrets_plugin
      - label: "Ubuntu:2404:amd64:sudo"
        depends_on: packaging-amd64
        env:
          TEST_PACKAGE: "github.com/elastic/elastic-agent/testing/integration/serverless"
        command: |
          buildkite-agent artifact download build/distributions/elastic-agent-*-linux-x86_64* . --step 'packaging-amd64'
          sudo -E .buildkite/scripts/buildkite-integration-tests.sh fleet true
        artifact_paths:
          - build/*
          - build/diagnostics/**
        retry:
          automatic:
            limit: 1
        agents:
          provider: "gcp"
          machineType: "n2-standard-8"
          image: "${IMAGE_UBUNTU_2404_X86_64}"
        plugins:
          - *google_oidc_plugin
          - *gcp_serverless_secrets_plugin

  - label: ESS stack cleanup
    depends_on:
      - integration-tests-ubuntu
      - integration-tests-win
      - integration-tests-rhel
      - integration-tests-kubernetes
      - extended-integration-tests
      - integration-tests-debian
    allow_dependency_failure: true
    command: |
      buildkite-agent artifact download "test_infra/ess/**" . --step "integration-ess"
      ls -lah test_infra/ess
      .buildkite/scripts/steps/ess_down.sh
    agents:
      image: "docker.elastic.co/ci-agent-images/platform-ingest/buildkite-agent-beats-ci-with-hooks:0.5"
      useCustomGlobalHooks: true
    plugins:
      - *vault_ec_key_prod
  - label: Aggregate test reports
    # Warning: The key has a hook in pre-command
    key: aggregate-reports
    depends_on:
      - integration-tests-ech
      - integration-tests-ubuntu
      - integration-tests-win
      - integration-tests-rhel
      - integration-tests-kubernetes
