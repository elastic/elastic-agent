---
version: "1.0"

accounts:
  - name: "${ACCOUNT_PROJECT}"
    driver: "aws"
    options:
      key: "${ACCOUNT_KEY}"
      secret: "${ACCOUNT_SECRET}"

scanners:
  - account_name: "${ACCOUNT_PROJECT}"
    resources:
      - type: "node"
        regions:
          - "us-west-2"
        filters:
          - type: "<"
            pointer: "/extra/creationTimestamp"
            param: "${DELETE_CREATED_AFTER_DATE}"
            converters:
              param: "date"
              value: "date"
          - type: "="
            pointer: "/extra/labels/project"
            param: "elastic-agent"
          - type: "regex"
            pointer: "/name"
            param: "^ogc(.*)"
          - type: "!="
            pointer: "/state"
            param: "unknown"
          - type: "!="
            pointer: "/state"
            param: "terminated"
