---
version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - automation
      - skip-changelog
      - Team:Elastic-Agent
    allow:
      # Only update internal dependencies for now while we evaluate this workflow.
      - dependency-name: "github.com/elastic/*"
    reviewers:
      - "elastic/elastic-agent-control-plane"
    open-pull-requests-limit: 10
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - automation
      - skip-changelog
      - Team:Elastic-Agent
    groups:
        otel-dependencies:
            patterns:
             - "*"
            update-types:
             - "minor"
             - "patch"
    allow:
      # Only update internal dependencies for now while we evaluate this workflow.
      - dependency-name: "go.opentelemetry.io/collector/*"
      - dependency-name: "github.com/open-telemetry/opentelemetry-collector-contrib/*"
    reviewers:
      - "elastic/elastic-agent-control-plane"
    open-pull-requests-limit: 10
