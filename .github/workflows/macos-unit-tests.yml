name: macos-unit-tests

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - 8.*
      - 9.*

permissions:
  contents: read

## Concurrency only allowed in the main branch.
## So old builds running for old commits within the same Pull Request are cancelled
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  unit-tests-push:
    name: Unit tests ${{ matrix.os }}
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    strategy:
      fail-fast: false
      matrix:
        os: [ macos-14 ]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v6
        with:
          go-version-file: .go-version

      - name: Install make
        run: |
          brew install make
          export PATH="/usr/local/opt/make/libexec/gnubin:$PATH"
        shell: bash

      - name: Install mage
        run: make mage
        shell: bash

      - name: Beat version
        run: |
          beatVersion=$(make get-version)
          echo "BEAT_VERSION=$beatVersion" >> $GITHUB_ENV
        shell: bash

      # On macOS 14 running unit tests with `RACE_DETECTOR=true TEST_COVERAGE=true` causes failure:
      # `clang: error: linker command failed with exit code 1`
      # Related issue: https://github.com/elastic/elastic-agent/issues/10572
      - run: |
          mage unitTest
        shell: bash

  unit-tests-pr:
    name: Unit tests ${{ matrix.os }}
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
    strategy:
      fail-fast: false
      matrix:
        os: [ macos-15 ]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v6
        with:
          go-version-file: .go-version

      - name: Install make
        run: |
          brew install make
          export PATH="/usr/local/opt/make/libexec/gnubin:$PATH"
        shell: bash

      - name: Install mage
        run: make mage
        shell: bash

      - name: Beat version
        run: |
          beatVersion=$(make get-version)
          echo "BEAT_VERSION=$beatVersion" >> $GITHUB_ENV
        shell: bash

      - run: |
          RACE_DETECTOR=true TEST_COVERAGE=true mage unitTest
        shell: bash
