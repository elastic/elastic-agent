---
name: macos

on:
  workflow_dispatch:
  schedule:
    - cron: "0 20 * * 6"

  pull_request:
    branches:
      - main
      - 8.*
      - 9.*
  # Being: for testing purposes
  push:
    branches:
      - feature/test-unit-macos-gh-action
  # End: for testing purposes

permissions:
  contents: read

jobs:
  unit-tests:
    strategy:
      matrix:
        # NOTE: macos-13 is intel and macos-latest is arm
        os: [ macos-13, macos-latest ]
      fail-fast: false
    runs-on: ${{  matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: .go-version

      - name: Install mage
        uses: magefile/mage-action@6f50bbb8ea47d56e62dee92392788acbc8192d0b # v3.1.0
        with:
          version: v1.14.0
          install-only: true

      - name: Run Unit Tests
        run: RACE_DETECTOR=true TEST_COVERAGE=true mage unitTest
