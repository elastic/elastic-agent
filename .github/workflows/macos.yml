---
name: macos

on:
  workflow_dispatch:
  schedule:
    - cron: "0 20 * * 6"
  # Being: for testing purposes
  push:
    branches:
      - feature/test-macos-gh-action
  # End: for testing purposes

permissions:
  contents: read

jobs:
  package:
    strategy:
      matrix:
        # NOTE: macos-13 is intel and macos-latest is arm
        os: [ macos-13, macos-latest ]
      fail-fast: false
    runs-on: ${{  matrix.os }}
    env:
      PLATFORMS: "darwin/amd64 darwin/arm64"
      PACKAGES: "tar.gz,docker"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: .go-version

      - name: Install Docker CLI
        run: brew install docker

      # NOTE: see https://github.com/actions/runner/issues/1456
      - name: Install and start Colima
        run: |
          brew install qemu
          brew install colima
          colima version
          colima start --cpu 3 --memory 6 --disk 100 --vm-type=qemu --mount-type=sshfs --dns=1.1.1.1

      - run: .buildkite/scripts/steps/integration-package.sh
