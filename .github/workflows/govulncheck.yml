name: govulncheck
on:
  pull_request:

jobs:
  govulncheck:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    name: vulncheck
    runs-on: ${{  matrix.os }}
    steps:
      - id: govulncheck
        uses: golang/govulncheck-action@v1
        with:
           go-version-input: 1.20.8
           go-package: ./...
