inputs:
    - name: udp-sonicwall_firewall
      type: udp
      use_output: default
      streams:
        - condition: ${kubernetes.hints.sonicwall_firewall.log.enabled} == true or ${kubernetes.hints.sonicwall_firewall.enabled} == true
          data_stream:
            dataset: sonicwall_firewall.log
            type: logs
          fields:
            _conf:
                tz_offset: local
          fields_under_root: true
          host: 0.0.0.0:9514
          processors:
            - add_locale: null
          tags:
            - sonicwall-firewall
            - forwarded
      data_stream.namespace: default
    - name: filestream-sonicwall_firewall
      type: filestream
      use_output: default
      streams:
        - condition: ${kubernetes.hints.sonicwall_firewall.log.enabled} == true and ${kubernetes.hints.sonicwall_firewall.enabled} == true
          data_stream:
            dataset: sonicwall_firewall.log
            type: logs
          exclude_files:
            - .gz$
          fields:
            _conf:
                tz_offset: local
          fields_under_root: true
          parsers:
            - container:
                format: auto
                stream: ${kubernetes.hints.sonicwall_firewall.log.stream|all}
          paths:
            - /var/log/containers/*${kubernetes.hints.container_id}.log
          processors:
            - add_locale: null
          prospector:
            scanner:
                symlinks: true
          tags:
            - sonicwall-firewall
            - forwarded
      data_stream.namespace: default
