inputs:
    - name: filestream-cisco_secure_email_gateway
      type: filestream
      use_output: default
      streams:
        - condition: ${kubernetes.hints.cisco_secure_email_gateway.log.enabled} == true or ${kubernetes.hints.cisco_secure_email_gateway.enabled} == true
          data_stream:
            dataset: cisco_secure_email_gateway.log
            type: logs
          exclude_files:
            - .gz$
          parsers:
            - container:
                format: auto
                stream: ${kubernetes.hints.cisco_secure_email_gateway.log.stream|all}
          paths: null
          processors: ${kubernetes.hints.cisco_secure_email_gateway.log.processors}
          prospector:
            scanner:
                symlinks: true
          tags:
            - forwarded
            - cisco_secure_email_gateway-log
      data_stream.namespace: default
    - name: tcp-cisco_secure_email_gateway
      type: tcp
      use_output: default
      streams:
        - condition: ${kubernetes.hints.cisco_secure_email_gateway.log.enabled} == true or ${kubernetes.hints.cisco_secure_email_gateway.enabled} == true
          data_stream:
            dataset: cisco_secure_email_gateway.log
            type: logs
          host: localhost:514
          processors: ${kubernetes.hints.cisco_secure_email_gateway.log.processors}
          tags:
            - forwarded
            - cisco_secure_email_gateway-log
      data_stream.namespace: default
    - name: udp-cisco_secure_email_gateway
      type: udp
      use_output: default
      streams:
        - condition: ${kubernetes.hints.cisco_secure_email_gateway.log.enabled} == true or ${kubernetes.hints.cisco_secure_email_gateway.enabled} == true
          data_stream:
            dataset: cisco_secure_email_gateway.log
            type: logs
          host: localhost:514
          processors: ${kubernetes.hints.cisco_secure_email_gateway.log.processors}
          tags:
            - forwarded
            - cisco_secure_email_gateway-log
      data_stream.namespace: default
