inputs:
    - name: tcp-cisco_ios
      type: tcp
      use_output: default
      streams:
        - condition: ${kubernetes.hints.cisco_ios.log.enabled} == true or ${kubernetes.hints.cisco_ios.enabled} == true
          data_stream:
            dataset: cisco_ios.log
            type: logs
          fields:
            _conf:
                tz_offset: UTC
          fields_under_root: true
          host: localhost:9002
          processors:
            - add_locale: null
          tags:
            - cisco-ios
            - forwarded
      data_stream.namespace: default
    - name: udp-cisco_ios
      type: udp
      use_output: default
      streams:
        - condition: ${kubernetes.hints.cisco_ios.log.enabled} == true or ${kubernetes.hints.cisco_ios.enabled} == true
          data_stream:
            dataset: cisco_ios.log
            type: logs
          fields:
            _conf:
                tz_offset: UTC
          fields_under_root: true
          host: localhost:9002
          processors:
            - add_locale: null
          tags:
            - cisco-ios
            - forwarded
      data_stream.namespace: default
    - name: filestream-cisco_ios
      type: filestream
      use_output: default
      streams:
        - condition: ${kubernetes.hints.cisco_ios.log.enabled} == true and ${kubernetes.hints.cisco_ios.enabled} == true
          data_stream:
            dataset: cisco_ios.log
            type: logs
          exclude_files:
            - .gz$
          fields:
            _conf:
                tz_offset: UTC
          fields_under_root: true
          parsers:
            - container:
                format: auto
                stream: ${kubernetes.hints.cisco_ios.log.stream|all}
          paths:
            - /var/log/containers/*${kubernetes.hints.container_id}.log
          processors:
            - add_locale: null
          prospector:
            scanner:
                symlinks: true
          tags:
            - cisco-ios
            - forwarded
      data_stream.namespace: default
