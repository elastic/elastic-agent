inputs:
    - name: tcp-cisco_ise
      type: tcp
      use_output: default
      streams:
        - condition: ${kubernetes.hints.cisco_ise.log.enabled} == true or ${kubernetes.hints.cisco_ise.enabled} == true
          data_stream:
            dataset: cisco_ise.log
            type: logs
          host: localhost:9025
          processors: ${kubernetes.hints.cisco_ise.log.processors}
          tags:
            - forwarded
            - cisco_ise-log
      data_stream.namespace: default
    - name: udp-cisco_ise
      type: udp
      use_output: default
      streams:
        - condition: ${kubernetes.hints.cisco_ise.log.enabled} == true or ${kubernetes.hints.cisco_ise.enabled} == true
          data_stream:
            dataset: cisco_ise.log
            type: logs
          host: localhost:9026
          processors: ${kubernetes.hints.cisco_ise.log.processors}
          tags:
            - forwarded
            - cisco_ise-log
      data_stream.namespace: default
    - name: filestream-cisco_ise
      type: filestream
      use_output: default
      streams:
        - condition: ${kubernetes.hints.container_logs.enabled} == true
          data_stream:
            dataset: kubernetes.container_logs
            type: logs
          exclude_files: []
          exclude_lines: []
          parsers:
            - container:
                format: auto
                stream: all
          paths:
            - /var/log/containers/*${kubernetes.hints.container_id}.log
          processors: ""
          prospector:
            scanner:
                symlinks: true
          tags: []
      data_stream.namespace: default
