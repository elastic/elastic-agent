inputs:
    - name: filestream-snort
      type: filestream
      use_output: default
      streams:
        - condition: ${kubernetes.hints.snort.log.enabled} == true or ${kubernetes.hints.snort.enabled} == true
          data_stream:
            dataset: snort.log
            type: logs
          exclude_files:
            - .gz$
          parsers:
            - container:
                format: auto
                stream: ${kubernetes.hints.snort.log.stream|'all'}
          paths:
            - /var/log/containers/*${kubernetes.hints.container_id}.log
          processors:
            - add_locale: null
            - add_fields:
                fields:
                    internal_networks:
                        - private
                    tz_offset: local
                target: _tmp
          prospector:
            scanner:
                symlinks: true
          tags:
            - forwarded
            - snort.log
      data_stream.namespace: default
    - name: udp-snort
      type: udp
      use_output: default
      streams:
        - condition: ${kubernetes.hints.snort.log.enabled} == true or ${kubernetes.hints.snort.enabled} == true
          data_stream:
            dataset: snort.log
            type: logs
          host: localhost:9514
          processors:
            - add_locale: null
            - add_fields:
                fields:
                    internal_networks:
                        - private
                    tz_offset: local
                target: _tmp
          tags:
            - forwarded
            - snort.log
      data_stream.namespace: default
