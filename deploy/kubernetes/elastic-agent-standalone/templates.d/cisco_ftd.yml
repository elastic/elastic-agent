inputs:
    - name: tcp-cisco_ftd
      type: tcp
      use_output: default
      streams:
        - condition: ${kubernetes.hints.cisco_ftd.log.enabled} == true or ${kubernetes.hints.cisco_ftd.enabled} == true
          data_stream:
            dataset: cisco_ftd.log
            type: logs
          host: localhost:9003
          processors:
            - add_locale: null
          tags:
            - cisco-ftd
            - forwarded
      data_stream.namespace: default
    - name: udp-cisco_ftd
      type: udp
      use_output: default
      streams:
        - condition: ${kubernetes.hints.cisco_ftd.log.enabled} == true or ${kubernetes.hints.cisco_ftd.enabled} == true
          data_stream:
            dataset: cisco_ftd.log
            type: logs
          host: localhost:9003
          processors:
            - add_locale: null
          tags:
            - cisco-ftd
            - forwarded
      data_stream.namespace: default
    - name: filestream-cisco_ftd
      type: filestream
      use_output: default
      streams:
        - condition: ${kubernetes.hints.cisco_ftd.log.enabled} == true and ${kubernetes.hints.cisco_ftd.enabled} == true
          data_stream:
            dataset: cisco_ftd.log
            type: logs
          exclude_files:
            - .gz$
          parsers:
            - container:
                format: auto
                stream: ${kubernetes.hints.cisco_ftd.log.stream|all}
          paths:
            - /var/log/containers/*${kubernetes.hints.container_id}.log
          processors:
            - add_locale: null
          prospector:
            scanner:
                symlinks: true
          tags:
            - cisco-ftd
            - forwarded
      data_stream.namespace: default
