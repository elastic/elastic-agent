- op: add
  path: /spec/template/spec/containers/0/env/-
  value: 
    name: API_KEY
    valueFrom:
      secretKeyRef:
        name: elastic-agent-creds
        key: api_key


- op: add
  path: /spec/template/spec/containers/0/env/-
  value: 
    name: ES_HOST
    valueFrom:
      secretKeyRef:
        name: elastic-agent-creds
        key: host

