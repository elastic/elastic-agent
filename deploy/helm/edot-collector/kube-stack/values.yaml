opentelemetry-operator:
  manager:
    extraArgs:
      - --enable-go-instrumentation
  admissionWebhooks:
    certManager:
      enabled: false

autoGenerateCert:
  enabled: true
  recreate: true

crds:
  create: true

defaultCRConfig:
  image:
    repository: "docker.elastic.co/beats/elastic-agent"
    tag: "8.16.0-SNAPSHOT"
  targetAllocator:
    enabled: false
  env:
    - name: ELASTIC_AGENT_OTEL
      value: '"true"'
    - name: ELASTIC_ENDPOINT
      valueFrom:
        secretKeyRef:
          name: elastic-secret-otel
          key: elastic_endpoint
    - name: ELASTIC_API_KEY
      valueFrom:
        secretKeyRef:
          name: elastic-secret-otel
          key: elastic_api_key

clusterRole:
  rules:
    - apiGroups: [ "" ]
      resources: ["configmaps"]
      verbs: ["get"]

# `clusterName` specifies the name of the kubernetes cluster
# It set the 'k8s.cluster.name' field, should be used for kubernetes environments, where cluster name can not be detected using resourcedetection
# Cluster Name is detected automatically for EKS/GKE/AKS
# clusterName: myClusterName
collectors:
  cluster:
    config:
      exporters:
        debug:
          verbosity: basic
        elasticsearch/otel:
          endpoints:
          - ${env:ELASTIC_ENDPOINT}
          api_key: ${env:ELASTIC_API_KEY}
          logs_dynamic_index:
            enabled: true
          # tls:
          #   insecure_skip_verify: true
          mapping:
            mode: otel
      processors:
        resourcedetection/eks:
          detectors: [env, eks]
          timeout: 15s
          override: true
          eks:
            resource_attributes:
              k8s.cluster.name:
                enabled: true
        resourcedetection/gcp:
          detectors: [env, gcp]
          timeout: 2s
          override: false
        resourcedetection/aks:
          detectors: [env, aks]
          timeout: 2s
          override: false
          aks:
            resource_attributes:
              k8s.cluster.name:
                enabled: true
        resource/k8s:
          attributes:
            - key: service.name
              from_attribute: app.label.name
              action: insert
            - key: service.name
              from_attribute: k8s.container.name
              action: insert
            - key: app.label.name
              action: delete
            - key: service.version
              from_attribute: app.label.version
              action: insert
            - key: app.label.version
              action: delete
        k8sattributes:
          passthrough: false
          pod_association:
            - sources:
                - from: resource_attribute
                  name: k8s.pod.ip
            - sources:
                - from: resource_attribute
                  name: k8s.pod.uid
            - sources:
                - from: connection
          extract:
            metadata:
              - "k8s.namespace.name"
              - "k8s.deployment.name"
              - "k8s.replicaset.name"
              - "k8s.statefulset.name"
              - "k8s.daemonset.name"
              - "k8s.cronjob.name"
              - "k8s.job.name"
              - "k8s.node.name"
              - "k8s.pod.name"
              - "k8s.pod.ip"
              - "k8s.pod.uid"
              - "k8s.pod.start_time"
            labels:
              - tag_name: app.label.name
                key: app.kubernetes.io/name
                from: pod
              - tag_name: app.label.version
                key: app.kubernetes.io/version
                from: pod
      receivers:
        k8s_cluster:
          auth_type: serviceAccount
          node_conditions_to_report:
            - Ready
            - MemoryPressure
          allocatable_types_to_report:
            - cpu
            - memory
          metrics:
            k8s.pod.status_reason:
              enabled: true
          resource_attributes:
            k8s.kubelet.version:
              enabled: true
            os.description:
              enabled: true
            os.type:
              enabled: true
            k8s.container.status.last_terminated_reason:
              enabled: true

      service:
        pipelines:
          metrics:
            exporters:
            - debug
            - elasticsearch/otel
            processors:
            - k8sattributes
            - resourcedetection/eks
            - resourcedetection/gcp
            - resourcedetection/aks
            - resource/k8s
            receivers:
            - k8s_cluster
          logs:
            receivers:
            - k8sobjects
            processors:
            - resourcedetection/eks
            - resourcedetection/gcp
            - resourcedetection/aks
            exporters:
            - debug
            - elasticsearch/otel
  daemon:
    presets:
      logsCollection:
        enabled: true
        storeCheckpoints: true
    hostNetwork: true
    securityContext:
      runAsUser: 0
      runAsGroup: 0
    scrape_configs_file: ""
    config:
      connectors:
        signaltometrics:
          logs:
            - name: service_summary
              include_resource_attributes:
                - key: service.name
                - key: deployment.environment # service.environment
                - key: telemetry.sdk.language # service.language.name
                - key: agent.name # set via elastictraceprocessor
              attributes:
                - key: metricset.name
                  default_value: service_summary
              sum:
                value: "1"
          datapoints:
            - name: service_summary
              include_resource_attributes:
                - key: service.name
                - key: deployment.environment # service.environment
                - key: telemetry.sdk.language # service.language.name
                - key: agent.name # set via elastictraceprocessor
              attributes:
                - key: metricset.name
                  default_value: service_summary
              sum:
                value: "1"
          spans:
            - name: service_summary
              include_resource_attributes:
                - key: service.name
                - key: deployment.environment # service.environment
                - key: telemetry.sdk.language # service.language.name
                - key: agent.name # set via elastictraceprocessor
              attributes:
                - key: metricset.name
                  default_value: service_summary
              sum:
                value: Int(AdjustedCount())
            - name: transaction.duration.histogram
              description: APM service transaction aggregated metrics as histogram
              include_resource_attributes:
                - key: service.name
                - key: deployment.environment # service.environment
                - key: telemetry.sdk.language # service.language.name
                - key: agent.name # set via elastictraceprocessor
              attributes:
                - key: transaction.root
                - key: transaction.type
                - key: metricset.name
                  default_value: service_transaction
                - key: elasticsearch.mapping.hints
                  default_value: [_doc_count]
              unit: us
              exponential_histogram:
                value: Microseconds(end_time - start_time)
            - name: transaction.duration.summary
              description: APM service transaction aggregated metrics as summary
              include_resource_attributes:
                - key: service.name
                - key: deployment.environment # service.environment
                - key: telemetry.sdk.language # service.language.name
                - key: agent.name # set via elastictraceprocessor
              attributes:
                - key: transaction.root
                - key: transaction.type
                - key: metricset.name
                  default_value: service_transaction
                - key: elasticsearch.mapping.hints
                  default_value: [aggregate_metric_double]
              unit: us
              histogram:
                buckets: [1]
                value: Microseconds(end_time - start_time)
            - name: transaction.duration.histogram
              description: APM transaction aggregated metrics as histogram
              ephemeral_resource_attribute: true
              include_resource_attributes:
                - key: service.name
                - key: deployment.environment # service.environment
                - key: telemetry.sdk.language # service.language.name
                - key: agent.name # set via elastictraceprocessor
                - key: container.id
                - key: k8s.pod.name
                - key: service.version
                - key: service.instance.id # service.node.name
                - key: process.runtime.name # service.runtime.name
                - key: process.runtime.version # service.runtime.version
                - key: telemetry.sdk.version # service.language.version??
                - key: host.name
                - key: os.type # host.os.platform
                - key: faas.instance
                - key: faas.name
                - key: faas.version
                - key: cloud.provider
                - key: cloud.region
                - key: cloud.availability_zone
                - key: cloud.platform # cloud.servicename
                - key: cloud.account.id
              attributes:
                - key: transaction.root
                - key: transaction.name
                - key: transaction.type
                - key: transaction.result
                - key: event.outcome
                - key: metricset.name
                  default_value: transaction
                - key: elasticsearch.mapping.hints
                  default_value: [_doc_count]
              unit: us
              exponential_histogram:
                value: Microseconds(end_time - start_time)
            - name: transaction.duration.summary
              description: APM transaction aggregated metrics as summary
              ephemeral_resource_attribute: true
              include_resource_attributes:
                - key: service.name
                - key: deployment.environment # service.environment
                - key: telemetry.sdk.language # service.language.name
                - key: agent.name # set via elastictraceprocessor
                - key: container.id
                - key: k8s.pod.name
                - key: service.version
                - key: service.instance.id # service.node.name
                - key: process.runtime.name # service.runtime.name
                - key: process.runtime.version # service.runtime.version
                - key: telemetry.sdk.version # service.language.version??
                - key: host.name
                - key: os.type # host.os.platform
                - key: faas.instance
                - key: faas.name
                - key: faas.version
                - key: cloud.provider
                - key: cloud.region
                - key: cloud.availability_zone
                - key: cloud.platform # cloud.servicename
                - key: cloud.account.id
              attributes:
                - key: transaction.root
                - key: transaction.name
                - key: transaction.type
                - key: transaction.result
                - key: event.outcome
                - key: metricset.name
                  default_value: transaction
                - key: elasticsearch.mapping.hints
                  default_value: [aggregate_metric_double]
              unit: us
              histogram:
                buckets: [1]
                value: Microseconds(end_time - start_time)
            - name: span.destination.service.response_time.sum.us
              description: APM span destination metrics
              ephemeral_resource_attribute: true
              include_resource_attributes:
                - key: service.name
                - key: deployment.environment # service.environment
                - key: telemetry.sdk.language # service.language.name
                - key: agent.name # set via elastictraceprocessor
              attributes:
                - key: span.name
                - key: event.outcome
                - key: service.target.type
                - key: service.target.name
                - key: span.destination.service.resource
                - key: metricset.name
                  default_value: service_destination
              unit: us
              sum:
                value: Double(Microseconds(end_time - start_time))
            - name: span.destination.service.response_time.count
              description: APM span destination metrics
              ephemeral_resource_attribute: true
              include_resource_attributes:
                - key: service.name
                - key: deployment.environment # service.environment
                - key: telemetry.sdk.language # service.language.name
                - key: agent.name # set via elastictraceprocessor
              attributes:
                - key: span.name
                - key: event.outcome
                - key: service.target.type
                - key: service.target.name
                - key: span.destination.service.resource
                - key: metricset.name
                  default_value: service_destination
              sum:
                value: Int(AdjustedCount())
            # event.success_count is populated using 2 metric definition with different conditions
            # and value for the histogram bucket based on event outcome. Both metric definition
            # are created using same name and attribute and will result in a single histogram.
            # We use mapping hint of aggregate_metric_double, so, only the sum and the count
            # values are required and the actual histogram bucket is ignored.
            - name: event.success_count
              description: Success count as a metric for service transaction
              include_resource_attributes:
                - key: service.name
                - key: deployment.environment # service.environment
                - key: telemetry.sdk.language # service.language.name
                - key: agent.name # set via elastictraceprocessor
              attributes:
                - key: transaction.root
                - key: transaction.type
                - key: metricset.name
                  default_value: service_transaction
                - key: elasticsearch.mapping.hints
                  default_value: [aggregate_metric_double]
              conditions:
                - attributes["event.outcome"] != nil and attributes["event.outcome"] == "success"
              unit: us
              histogram:
                buckets: [1]
                count: Int(AdjustedCount())
                value: Int(AdjustedCount())
            - name: event.success_count
              description: Success count as a metric for service transaction
              include_resource_attributes:
                - key: service.name
                - key: deployment.environment # service.environment
                - key: telemetry.sdk.language # service.language.name
                - key: agent.name # set via elastictraceprocessor
              attributes:
                - key: transaction.root
                - key: transaction.type
                - key: metricset.name
                  default_value: service_transaction
                - key: elasticsearch.mapping.hints
                  default_value: [aggregate_metric_double]
              conditions:
                - attributes["event.outcome"] != nil and attributes["event.outcome"] != "success"
              unit: us
              histogram:
                buckets: [0]
                count: Int(AdjustedCount())
                value: Double(0)
      exporters:
        debug:
          verbosity: basic
        elasticsearch/otel:
          endpoints:
          - ${env:ELASTIC_ENDPOINT}
          api_key: ${env:ELASTIC_API_KEY}
          metrics_dynamic_index:
            enabled: true
          logs_dynamic_index:
            enabled: true
          traces_dynamic_index:
            enabled: true
          flush:
            interval: 10s
          # tls:
          #   insecure_skip_verify: true
          mapping:
            mode: otel
        elasticsearch/ecs:
          endpoints:
          - ${env:ELASTIC_ENDPOINT}
          api_key: ${env:ELASTIC_API_KEY}
          # tls:
          #   insecure_skip_verify: true
          mapping:
            mode: ecs
      processors:
        batch: {}
        elastictrace:
        lsminterval:
          intervals:
            - duration: 1m
              statements:
                - set(resource.attributes["metricset.interval"], "1m")
                - set(attributes["data_stream.dataset"], Concat([attributes["metricset.name"], "1m"], "."))
                - set(attributes["processor.event"], "metric")
            - duration: 10m
              statements:
                - set(resource.attributes["metricset.interval"], "10m")
                - set(attributes["data_stream.dataset"], Concat([attributes["metricset.name"], "10m"], "."))
                - set(attributes["processor.event"], "metric")
            - duration: 60m
              statements:
                - set(resource.attributes["metricset.interval"], "60m")
                - set(attributes["data_stream.dataset"], Concat([attributes["metricset.name"], "60m"], "."))
                - set(attributes["processor.event"], "metric")
        elasticinframetrics:
          add_system_metrics: true
          add_k8s_metrics: true
          drop_original: true
        resourcedetection/eks:
          detectors: [env, eks]
          timeout: 15s
          override: true
          eks:
            resource_attributes:
              k8s.cluster.name:
                enabled: true
        resourcedetection/gcp:
          detectors: [env, gcp]
          timeout: 2s
          override: false
        resourcedetection/aks:
          detectors: [env, aks]
          timeout: 2s
          override: false
          aks:
            resource_attributes:
              k8s.cluster.name:
                enabled: true
        resource/k8s:
          attributes:
            - key: service.name
              from_attribute: app.label.name
              action: insert
            - key: service.name
              from_attribute: k8s.container.name
              action: insert
            - key: app.label.name
              action: delete
            - key: service.version
              from_attribute: app.label.version
              action: insert
            - key: app.label.version
              action: delete
        attributes/dataset:
          actions:
            - key: event.dataset
              from_attribute: data_stream.dataset
              action: upsert
        resource/cloud:
          attributes:
            - key: cloud.instance.id
              from_attribute: host.id
              action: insert
        resource/process:
          attributes:
            - key: process.executable.name
              action: delete
            - key: process.executable.path
              action: delete
        resourcedetection/system:
          detectors: ["system", "ec2"]
          system:
            hostname_sources: [ "os" ]
            resource_attributes:
              host.name:
                enabled: true
              host.id:
                enabled: false
              host.arch:
                enabled: true
              host.ip:
                enabled: true
              host.mac:
                enabled: true
              host.cpu.vendor.id:
                enabled: true
              host.cpu.family:
                enabled: true
              host.cpu.model.id:
                enabled: true
              host.cpu.model.name:
                enabled: true
              host.cpu.stepping:
                enabled: true
              host.cpu.cache.l2.size:
                enabled: true
              os.description:
                enabled: true
              os.type:
                enabled: true
          ec2:
            resource_attributes:
              host.name:
                enabled: false
              host.id:
                enabled: true
        k8sattributes:
          filter:
            node_from_env_var: OTEL_K8S_NODE_NAME
          passthrough: false
          pod_association:
            - sources:
                - from: resource_attribute
                  name: k8s.pod.ip
            - sources:
                - from: resource_attribute
                  name: k8s.pod.uid
            - sources:
                - from: connection
          extract:
            metadata:
              - "k8s.namespace.name"
              - "k8s.deployment.name"
              - "k8s.replicaset.name"
              - "k8s.statefulset.name"
              - "k8s.daemonset.name"
              - "k8s.cronjob.name"
              - "k8s.job.name"
              - "k8s.node.name"
              - "k8s.pod.name"
              - "k8s.pod.ip"
              - "k8s.pod.uid"
              - "k8s.pod.start_time"
            labels:
              - tag_name: app.label.name
                key: app.kubernetes.io/name
                from: pod
              - tag_name: app.label.version
                key: app.kubernetes.io/version
                from: pod
      receivers:
        otlp:
          protocols:
            grpc:
              endpoint: 0.0.0.0:4317
            http:
              endpoint: 0.0.0.0:4318
        filelog:
          retry_on_failure:
            enabled: true
          start_at: end
          exclude:
          # exlude collector logs
          - /var/log/pods/opentelemetry-operator-system_opentelemetry-kube-stack*/*/*.log
          include:
          - /var/log/pods/*/*/*.log
          include_file_name: false
          include_file_path: true
          operators:
          - id: container-parser
            type: container
        hostmetrics:
          collection_interval: 10s
          root_path: /hostfs
          scrapers:
            cpu:
              metrics:
                system.cpu.utilization:
                  enabled: true
                system.cpu.logical.count:
                  enabled: true
            memory:
              metrics:
                system.memory.utilization:
                  enabled: true
            process:
              mute_process_exe_error: true
              mute_process_io_error: true
              mute_process_user_error: true
              metrics:
                process.threads:
                  enabled: true
                process.open_file_descriptors:
                  enabled: true
                process.memory.utilization:
                  enabled: true
                process.disk.operations:
                  enabled: true
            network: {}
            processes: {}
            load: {}
            disk: {}
            filesystem:
              exclude_mount_points:
                mount_points:
                  - /dev/*
                  - /proc/*
                  - /sys/*
                  - /run/k3s/containerd/*
                  - /var/lib/docker/*
                  - /var/lib/kubelet/*
                  - /snap/*
                match_type: regexp
              exclude_fs_types:
                fs_types:
                  - autofs
                  - binfmt_misc
                  - bpf
                  - cgroup2
                  - configfs
                  - debugfs
                  - devpts
                  - devtmpfs
                  - fusectl
                  - hugetlbfs
                  - iso9660
                  - mqueue
                  - nsfs
                  - overlay
                  - proc
                  - procfs
                  - pstore
                  - rpc_pipefs
                  - securityfs
                  - selinuxfs
                  - squashfs
                  - sysfs
                  - tracefs
                match_type: strict
        kubeletstats:
          auth_type: serviceAccount
          collection_interval: 20s
          endpoint: ${env:OTEL_K8S_NODE_NAME}:10250
          node: '${env:OTEL_K8S_NODE_NAME}'
          # Required to work for all CSPs without an issue
          insecure_skip_verify: true
          k8s_api_config:
            auth_type: serviceAccount
          metrics:
            k8s.pod.memory.node.utilization:
              enabled: true
            k8s.pod.cpu.node.utilization:
              enabled: true
            k8s.container.cpu_limit_utilization:
              enabled: true
            k8s.pod.cpu_limit_utilization:
              enabled: true
            k8s.container.cpu_request_utilization:
              enabled: true
            k8s.container.memory_limit_utilization:
              enabled: true
            k8s.pod.memory_limit_utilization:
              enabled: true
            k8s.container.memory_request_utilization:
              enabled: true
            k8s.node.uptime:
              enabled: true
            k8s.node.cpu.usage:
              enabled: true
            k8s.pod.cpu.usage:
              enabled: true
          extra_metadata_labels:
            - container.id
      service:
        pipelines:
          logs/node:
            receivers:
             -  filelog
            processors:
              - batch
              - k8sattributes
              - resourcedetection/system
              - resourcedetection/eks
              - resourcedetection/gcp
              - resourcedetection/aks
              - resource/k8s
              - resource/cloud
            exporters:
              - debug
              - elasticsearch/otel
          metrics/node/otel:
            receivers:
              - kubeletstats
            processors:
              - batch
              - k8sattributes
              - resourcedetection/system
              - resourcedetection/eks
              - resourcedetection/gcp
              - resourcedetection/aks
              - resource/k8s
              - resource/cloud
            exporters:
              - debug
              - elasticsearch/otel
          metrics/node/ecs:
            receivers:
              - hostmetrics
              - kubeletstats
            processors:
              - elasticinframetrics
              - batch
              - k8sattributes
              - resourcedetection/system
              - resourcedetection/eks
              - resourcedetection/gcp
              - resourcedetection/aks
              - resource/k8s
              - resource/cloud
              - attributes/dataset
              - resource/process
            exporters:
              - debug
              - elasticsearch/ecs
          metrics/otel-apm:
            receivers:
              - otlp
            processors:
              - batch
            exporters:
              - debug
              - signaltometrics
              - elasticsearch/otel
          logs/apm:
            receivers:
              - otlp
            processors:
              - batch
            exporters:
              - debug
              - signaltometrics
              - elasticsearch/otel
          traces/apm:
            receivers:
              - otlp
            processors:
              - batch
              - elastictrace
            exporters:
              - debug
              - signaltometrics
              - elasticsearch/otel
          metrics/aggregated-otel-metrics:
            receivers:
              - signaltometrics
            processors:
              - batch
              - lsminterval
            exporters:
              - debug
              - elasticsearch/otel

instrumentation:
  name: elastic-instrumentation
  enabled: true
  exporter:
    endpoint: http://opentelemetry-kube-stack-daemon-collector.opentelemetry-operator-system.svc.cluster.local:4318
  propagators:
    - tracecontext
    - baggage
    - b3
  sampler:
    type: parentbased_traceidratio
    argument: "1.0"
  java:
    image: docker.elastic.co/observability/elastic-otel-javaagent:1.0.0
  nodejs:
    image: docker.elastic.co/observability/elastic-otel-node:edge
  dotnet:
    image: docker.elastic.co/observability/elastic-otel-dotnet:edge
  python:
    image: docker.elastic.co/observability/elastic-otel-python:edge
  go:
    image: ghcr.io/open-telemetry/opentelemetry-go-instrumentation/autoinstrumentation-go:v0.14.0-alpha
