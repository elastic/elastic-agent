{{- if eq .Values.autoOps.enabled true }}
{{- $presetName := "autoOps" }}
{{- $presetVal := $.Values.agent.presets.autoOps }}
{{- $agentName := include "elasticagent.preset.fullname" (list $ $presetName) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $agentName }}-autoops
  namespace: {{ .namespace | default $.Release.Namespace | quote }}
  labels:
    {{- include "elasticagent.labels" $ | nindent 4 }}
    {{- with ($presetVal).labels -}}
    {{ toYaml . | nindent 4 }}
    {{- end }}
  {{- with ($presetVal).annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
stringData:
  autoops-token: "{{ $.Values.autoOps.autoops_token }}"
  autoops-es-url: "{{ $.Values.autoOps.autoops_es_url }}"
  temp-resource-id: "{{ $.Values.autoOps.temp_resource_id }}"
  otel-url: "{{ $.Values.autoOps.otel_url }}"
  es-api-key: "{{ $.Values.autoOps.es_api_key }}"
  cloud-connected-mode-api-key: "{{ $.Values.autoOps.cloud_connected_mode_api_key }}"
  cloud-connected-mode-api-url: "{{ $.Values.autoOps.cloud_connected_mode_api_url }}"
{{- end }}
