{{- include "elasticagent.init" $ -}}
{{- range $presetName, $presetVal := $.Values.agent.presets -}}
{{- if or ($presetVal).role.create ($presetVal).role.name  -}}
{{- if or ($presetVal).serviceAccount.create ($presetVal).serviceAccount.name -}}
{{- $agentName := include "elasticagent.preset.fullname" (list $ $presetName) }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ $agentName }}
  labels:
    {{- include "elasticagent.labels" $ | nindent 4 }}
    {{- with ($presetVal).labels -}}
    {{ toYaml . | nindent 4 }}
    {{- end }}
  {{- with ($presetVal).annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
subjects:
  - kind: ServiceAccount
    {{-  if eq $presetVal.serviceAccount.create true }}
    name: {{ $agentName }}
    {{- else }}
    name: {{ $presetVal.serviceAccount.name }}
    {{- end }}
    namespace: {{ $.Release.Namespace | quote }}
roleRef:
  kind: Role
  {{- if eq $presetVal.role.create true }}
  name: {{ $agentName }}
  {{- else }}
  name: {{ $presetVal.role.name }}
  {{- end }}
  apiGroup: rbac.authorization.k8s.io
---
{{- end }}
{{- end }}
{{- end }}
