{{- include "elasticagent.init" $ -}}
{{- range $presetName, $presetVal := $.Values.agent.presets -}}
{{- if eq $presetVal.role.create true -}}
{{- $agentName := include "elasticagent.preset.fullname" (list $ $presetName) }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ $agentName }}
  labels:
    {{- include "elasticagent.labels" $ | nindent 4 }}
    {{- with ($presetVal).labels -}}
    {{ toYaml . | nindent 4 }}
    {{- end }}
  {{- $presetValAnnotations := ($presetVal).annotations | default dict }}
  {{- $roleAnnotations := ($presetVal).role.annotations | default dict }}
  {{- with (merge dict $presetValAnnotations $roleAnnotations) }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
rules:
  - apiGroups: [ "" ]
    resources:
      - pods
      - pods/log
      - services
      - configmaps
      - secrets
    verbs:
      - get
      - watch
      - list
---
{{- end }}
{{- end }}
