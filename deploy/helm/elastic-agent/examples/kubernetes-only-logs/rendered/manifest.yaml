    spec:
      dnsPolicy: ClusterFirstWithHostNet
      automountServiceAccountToken: true
      nodeSelector:
        kubernetes.io/os: linux
      serviceAccountName: agent-pernode-example
      volumes:
        - hostPath:
            path: /proc
          name: proc
        - hostPath:
            path: /sys/fs/cgroup
          name: cgroup
        - hostPath:
            path: /var/lib/docker/containers
          name: varlibdockercontainers
        - hostPath:
            path: /var/log
          name: varlog
        - hostPath:
            path: /etc
          name: etc-full
        - hostPath:
            path: /var/lib
          name: var-lib
