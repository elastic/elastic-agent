        logs: true
        metrics: true
        namespace: default
        use_output: default
    providers:
      kubernetes:
        node: ${NODE_NAME}
        scope: node
      kubernetes_leaderelection:
        enabled: false
    inputs:
      - data_stream:
          namespace: default
        id: filestream-container-logs
        streams:
        - data_stream:
            dataset: kubernetes.container_logs
            type: logs
          id: kubernetes-container-logs-${kubernetes.pod.name}-${kubernetes.container.id}
          parsers:
          - container:
              format: auto
              stream: all
          paths:
          - /var/log/containers/*${kubernetes.container.id}.log
          prospector.scanner.symlinks: true
        type: filestream
        use_output: default
