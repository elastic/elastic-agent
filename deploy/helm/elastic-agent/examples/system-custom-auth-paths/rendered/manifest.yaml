stringData:

  agent.yml: |-
    id: agent-pernode-example
    outputs:
      default:
        hosts:
        - http://elasticsearch:9200
        password: changeme
        type: elasticsearch
        username: elastic
    secret_references: []
    agent:
      monitoring:
        enabled: true
        logs: true
        metrics: true
        namespace: default
        use_output: default
    inputs:
      - data_stream:
          namespace: default
        id: system-logs
        streams:
        - data_stream:
            dataset: system.auth
            type: logs
          exclude_files:
          - \.gz$
          ignore_older: 72h
          multiline:
            match: after
            pattern: ^\s
          paths:
          - /var/log/custom_auth.log
          processors:
          - add_locale: null
          tags:
          - system-auth
        - data_stream:
            dataset: system.syslog
            type: logs
          exclude_files:
          - \.gz$
          ignore_older: 72h
          multiline:
            match: after
            pattern: ^\s
          paths:
          - /var/log/custom_syslog.log
          processors:
          - add_locale: null
          tags: null
        type: logfile
        use_output: default
      - data_stream:
          namespace: default
        id: system-metrics
        streams:
        - cpu.metrics:
          - percentages
          - normalized_percentages
          data_stream:
            dataset: system.cpu
            type: metrics
          metricsets:
          - cpu
          period: 10s
        - data_stream:
            dataset: system.diskio
            type: metrics
          diskio.include_devices: null
          metricsets:
          - diskio
          period: 10s
        - data_stream:
            dataset: system.filesystem
            type: metrics
          metricsets:
          - filesystem
          period: 1m
          processors:
          - drop_event.when.regexp:
              system.filesystem.mount_point: ^/(sys|cgroup|proc|dev|etc|host|lib|snap)($|/)
        - data_stream:
            dataset: system.fsstat
            type: metrics
          metricsets:
          - fsstat
          period: 1m
          processors:
          - drop_event.when.regexp:
              system.fsstat.mount_point: ^/(sys|cgroup|proc|dev|etc|host|lib|snap)($|/)
        - condition: ${host.platform} != 'windows'
          data_stream:
            dataset: system.load
            type: metrics
          metricsets:
          - load
          period: 10s
        - data_stream:
            dataset: system.memory
            type: metrics
          metricsets:
          - memory
          period: 10s
        - data_stream:
            dataset: system.network
            type: metrics
          metricsets:
          - network
          network.interfaces: null
          period: 10s
        - data_stream:
            dataset: system.process
            type: metrics
          metricsets:
          - process
          period: 10s
          process.cgroups.enabled: false
          process.cmdline.cache.enabled: true
          process.include_cpu_ticks: false
          process.include_top_n.by_cpu: 5
          process.include_top_n.by_memory: 5
          processes:
          - .*
        - data_stream:
            dataset: system.process_summary
            type: metrics
          metricsets:
          - process_summary
          period: 10s
        - data_stream:
            dataset: system.socket_summary
            type: metrics
          metricsets:
          - socket_summary
          period: 10s
        - data_stream:
            dataset: system.uptime
            type: metrics
          metricsets:
          - uptime
          period: 10s
        type: system/metrics
        use_output: default
    providers:
      kubernetes:
        node: ${NODE_NAME}
        scope: node
      kubernetes_leaderelection:
        enabled: false
        leader_lease: example-pernode
