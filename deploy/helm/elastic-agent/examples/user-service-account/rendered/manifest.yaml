          namespace: default
        id: kubernetes/metrics-kubernetes.volume
        streams:
        - add_metadata: true
          bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
          data_stream:
            dataset: kubernetes.volume
