apiVersion: v1
kind: Secret
metadata:
  name: agent-pernode-example
  namespace: "default"
  labels:
    helm.sh/chart: elastic-agent-9.0.0-beta
    app.kubernetes.io/name: elastic-agent
    app.kubernetes.io/instance: example
