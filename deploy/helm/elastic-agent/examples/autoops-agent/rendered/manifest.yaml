stringData:

  agent.yml: |-
    exporters:
      otlphttp:
        endpoint: ${env:AUTOOPS_OTEL_URL}
        headers:
          Authorization: AutoOpsToken ${env:AUTOOPS_TOKEN}
    receivers:
      metricbeatreceiver:
        metricbeat:
          modules:
          - hosts: ${env:AUTOOPS_ES_URL}
            metricsets:
            - cat_shards
            - cluster_health
            - cluster_settings
            - license
            - node_stats
            - tasks_management
            module: autoops_es
            period: 10s
          - hosts: ${env:AUTOOPS_ES_URL}
            metricsets:
            - cat_template
            - component_template
            - index_template
            module: autoops_es
            period: 24h
        output:
          otelconsumer: null
        processors:
        - add_fields:
            fields:
              temp_resource_id: ${env:AUTOOPS_TEMP_RESOURCE_ID}
              token: ${env:AUTOOPS_TOKEN}
            target: autoops_es
        telemetry_types:
        - logs
    service:
      pipelines:
        logs:
          exporters:
          - otlphttp
          receivers:
          - metricbeatreceiver
      telemetry:
        logs:
          encoding: json
