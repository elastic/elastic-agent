  annotations:
    eck.k8s.elastic.co/license: basic
stringData:
  agent.yml: |-
    id: agent-pernode-example
    outputs:
    secret_references: []
    agent:
      monitoring:
        enabled: true
        logs: true
        metrics: true
        namespace: default
        use_output: default
    providers:
      kubernetes:
        node: ${NODE_NAME}
        scope: node
      kubernetes_leaderelection:
        enabled: false
    inputs:
      - data_stream:
          namespace: default
        id: filestream-container-logs
        streams:
        - data_stream:
            dataset: kubernetes.container_logs
            type: logs
          id: kubernetes-container-logs-${kubernetes.pod.name}-${kubernetes.container.id}
          parsers:
          - container:
              format: auto
              stream: all
          paths:
          - /var/log/containers/*${kubernetes.container.id}.log
          processors:
          - add_fields:
              fields:
                annotations.elastic_co/dataset: ${kubernetes.annotations.elastic.co/dataset|""}
                annotations.elastic_co/namespace: ${kubernetes.annotations.elastic.co/namespace|""}
                annotations.elastic_co/preserve_original_event: ${kubernetes.annotations.elastic.co/preserve_original_event|""}
              target: kubernetes
          - drop_fields:
              fields:
              - kubernetes.annotations.elastic_co/dataset
              ignore_missing: true
              when:
                equals:
                  kubernetes.annotations.elastic_co/dataset: ""
          - drop_fields:
              fields:
              - kubernetes.annotations.elastic_co/namespace
              ignore_missing: true
              when:
                equals:
                  kubernetes.annotations.elastic_co/namespace: ""
          - drop_fields:
              fields:
              - kubernetes.annotations.elastic_co/preserve_original_event
              ignore_missing: true
              when:
                equals:
                  kubernetes.annotations.elastic_co/preserve_original_event: ""
          - add_tags:
              tags:
              - preserve_original_event
              when:
                and:
                - has_fields:
                  - kubernetes.annotations.elastic_co/preserve_original_event
                - regexp:
                    kubernetes.annotations.elastic_co/preserve_original_event: ^(?i)true$
          prospector.scanner.symlinks: true
        type: filestream
        use_output: default
      - data_stream:
          namespace: default
        id: kubernetes/metrics-kubernetes.container
        streams:
        - add_metadata: true
          bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
          data_stream:
            dataset: kubernetes.container
            type: metrics
          hosts:
          - https://${env.NODE_NAME}:10250
          id: kubernetes/metrics-kubernetes.container
          metricsets:
          - container
          period: 10s
          ssl.verification_mode: none
        type: kubernetes/metrics
        use_output: default
      - data_stream:
          namespace: default
        id: kubernetes/metrics-kubernetes.node
        streams:
        - add_metadata: true
          bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
          data_stream:
            dataset: kubernetes.node
            type: metrics
          hosts:
          - https://${env.NODE_NAME}:10250
          id: kubernetes/metrics-kubernetes.node
          metricsets:
          - node
          period: 10s
          ssl.verification_mode: none
        type: kubernetes/metrics
        use_output: default
      - data_stream:
          namespace: default
        id: kubernetes/metrics-kubernetes.pod
        streams:
        - add_metadata: true
          bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
          data_stream:
            dataset: kubernetes.pod
            type: metrics
          hosts:
          - https://${env.NODE_NAME}:10250
          id: kubernetes/metrics-kubernetes.pod
          metricsets:
          - pod
          period: 10s
          ssl.verification_mode: none
        type: kubernetes/metrics
        use_output: default
      - data_stream:
          namespace: default
        id: kubernetes/metrics-kubernetes.system
        streams:
