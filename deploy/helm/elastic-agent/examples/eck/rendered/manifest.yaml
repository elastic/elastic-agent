apiVersion: v1
kind: Secret
metadata:
  name: agent-pernode-example
  namespace: "default"
  labels:
    helm.sh/chart: elastic-agent-0.0.1
    app.kubernetes.io/name: elastic-agent
    app.kubernetes.io/instance: example
