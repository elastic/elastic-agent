kubernetes:
  enabled: true
  output: test
  namespace: test
  scheduler:
    enabled: true
  controller_manager:
    enabled: true

outputs:
  test:
    type: Logstash
    hosts:
    - myhost:5443
    loadbalance: true
    ttl: "10s"
    slow_start: false
    timeout: "30s"

    workers: 5
    pipelining: 1
    bulk_max_size: 1600
    queue:
      mem: 
        flush:
         timeout: "30s"
         min_events: 1600
        events:  3200
    max_retries: 3
    compression_level: 5
    backoff:
      max: "30s"
      init: "1s"
    allow_older_versions: false
    ssl:
      certificate: 
        valueFromSecret: 
            name: cert-secret
            key: cert
      key: 
        valueFromSecret:
            name: cert-secret
            key: key
      verificationMode: certificate
