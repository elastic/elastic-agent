# permissions for end users to view elasticagentpolicies.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: elasticagentpolicy-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: elastic-agent-operator
    app.kubernetes.io/part-of: elastic-agent-operator
    app.kubernetes.io/managed-by: kustomize
  name: elasticagentpolicy-viewer-role
rules:
- apiGroups:
  - observability.agent.k8s.elastic.co
  resources:
  - elasticagentpolicies
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - observability.agent.k8s.elastic.co
  resources:
  - elasticagentpolicies/status
  verbs:
  - get
