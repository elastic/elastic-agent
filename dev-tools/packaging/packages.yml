  # includes nodejs with @elastic/synthetics
  - &agent_docker_complete_spec
    <<: *agent_docker_spec
    docker_variant: 'complete'

  - &agent_docker_wolfi_complete_spec
    <<: *agent_docker_spec
    docker_variant: 'complete-wolfi'

  #
