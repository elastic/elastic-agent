  - &docker_elastic_spec
    extra_vars:
      repository: 'docker.elastic.co/elastic-agent'

  - &agent_docker_spec
    <<: *agent_binary_spec
    # Default docker image name is <spec name>-<docker variant>
    extra_vars:
      dockerfile: 'Dockerfile.elastic-agent.tmpl'
      docker_entrypoint: 'docker-entrypoint.elastic-agent.tmpl'
      user: '{{ .BeatName }}'
      linux_capabilities: ''
      beats_install_path: "install"
    files:
      'elastic-agent.yml':
        source: 'elastic-agent.docker.yml'
        mode: 0600
        config: true
      'otel.yml':
        source: 'otel.yml'
        mode: 0600
        config: true
      '.elastic-agent.active.commit':
        content: >
