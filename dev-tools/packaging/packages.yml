  - &docker_wolfi_arm_spec
    docker_variant: 'wolfi'
    extra_vars:
      from: '--platform=linux/arm64 cgr.dev/chainguard/wolfi-base'

  - &docker_fips_spec
    docker_variant: 'basic'
    extra_vars:
