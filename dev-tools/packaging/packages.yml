  - &agent_docker_slim_spec
    <<: *agent_binary_spec_no_component_files
    docker_variant: 'slim'
    extra_vars:
      dockerfile: 'Dockerfile.elastic-agent.tmpl'
      docker_entrypoint: 'docker-entrypoint.elastic-agent.tmpl'
      user: '{{ .BeatName }}'
      linux_capabilities: ''
