---

# This file contains the package specifications for Elastic Agent

# List all the available platforms
platforms: &all-platforms
  - &linux-amd64
    os: linux
    arch: x86_64
  - &linux-arm64
    os: linux
    arch: arm64
  - &windows-amd64
    os: windows
    arch: x86_64
  - &windows-arm64
    os: windows
    arch: arm64
  - &darwin-amd64
    os: darwin
    arch: x86_64
  - &darwin-arm64
    os: darwin
    arch: aarch64

# List all the package type constants (see dev-tools/mage/pkgcommon/pkgcommon-types.go)
packageTypes: &all-package-types
  - &pkg-type-rpm
      1 # RPM
  - &pkg-type-deb
      2 # Deb
  - &pkg-type-zip
      3 # zip
  - &pkg-type-targz
      4 # tar.gz
  - &pkg-type-docker
      5 # docker

# Settings section contains general compiling and packaging settings
settings:
  fips:
    compile:
      cgo: true
      env:
        GOEXPERIMENT: systemcrypto
        MS_GOTOOLCHAIN_TELEMETRY_ENABLED: "0"
      tags:
        - requirefips
        - ms_tls13kdf
      platforms:
        - *linux-amd64
        - *linux-arm64

# List *all* the components available for packaging in elastic-agent
components:
  # general template for new components (all attributes are mandatory)
  #  - &comp-<anchor name>
  #    projectName: <project name under manifest>
  #    packageName: <template representing the name of the archive to download/extract>
  #    binaryName: <binary name>
  #    rootDir: <template representing directory from the archive root where the binary is located>
  #    fips: <boolean indicating if this component is FIPS-capable>
  #    platforms:
  #      - <platform, use anchors for platforms above>
  #    pythonWheel: true # true if it's a package that is not platform specific
  #    packageTypes: *all-package-types # package types it should be included in
  # Elastic Agent core component, defined here because it's a dependency when packaging using elastic-agent DRA
  - &comp-elastic-agent-core
    projectName: elastic-agent-core
    packageName: elastic-agent-core-{{.Version}}-{{.Platform}}.{{.Ext}}
    rootDir: elastic-agent-core-{{.Version}}-{{.Platform}}
    binaryName: elastic-agent
    fips: false
    platforms: *all-platforms
    packageTypes: *all-package-types
  - &comp-elastic-agent-core-fips
    projectName: elastic-agent-core
    packageName: elastic-agent-core-fips-{{.Version}}-{{.Platform}}.{{.Ext}}
    rootDir: elastic-agent-core-fips-{{.Version}}-{{.Platform}}
    binaryName: elastic-agent
    fips: true
    platforms:
      - *linux-amd64
      - *linux-arm64
    packageTypes: *all-package-types
  - &comp-apm_server
    projectName: apm-server
    packageName: apm-server-{{.Version}}-{{.Platform}}.{{.Ext}}
    rootDir: apm-server-{{.Version}}-{{.Platform}}
    binaryName: apm-server
    fips: false
    platforms:
      - *linux-amd64
      - *linux-arm64
      - *windows-amd64
      - *darwin-amd64
    packageTypes: *all-package-types
  - &comp-cloudbeat
    projectName: cloudbeat
    packageName: cloudbeat-{{.Version}}-{{.Platform}}.{{.Ext}}
    rootDir: cloudbeat-{{.Version}}-{{.Platform}}
    binaryName: cloudbeat
    fips: false
    platforms:
      - *linux-amd64
      - *linux-arm64
    packageTypes: *all-package-types
  - &comp-cloud-defend
    projectName: cloud-defend
    packageName: cloud-defend-{{.Version}}-{{.Platform}}.{{.Ext}}
    rootDir: cloud-defend-{{.Version}}-{{.Platform}}
    binaryName: cloud-defend
    fips: false
    platforms:
      - *linux-amd64
    packageTypes:
      - *pkg-type-docker
  - &comp-connectors
    projectName: connectors
    packageName: connectors-{{.Version}}.zip
    # FIXME: connectors use only <major>.<minor>.<patch> in the root directory name so the definition should be something
    # using the beat_version or similar
    # We don't support that yet, so we are defining a rootDir that will error out if rendered. This is not a problem since
    # we don't extract/manipulate the archive during packaging, it has its own special handling in the 'service' docker image
    rootDir: connectors-{{beat_version}}
    binaryName: connectors
    fips: false
    platforms:
      - *linux-amd64
      - *linux-arm64
    pythonWheel: true
    packageTypes: *all-package-types
  - &comp-endpoint
    projectName: endpoint-dev
    packageName: endpoint-security-{{.Version}}-{{.Platform}}.{{.Ext}}
    rootDir: endpoint-security-{{.Version}}-{{.Platform}}
    binaryName: endpoint-security
    fips: false
    platforms: *all-platforms
    packageTypes: *all-package-types
  - &comp-fleet-server
    projectName: fleet-server
    packageName: fleet-server-{{.Version}}-{{.Platform}}.{{.Ext}}
    rootDir: fleet-server-{{.Version}}-{{.Platform}}
    binaryName: fleet-server
    fips: false
    platforms:
      - *linux-amd64
      - *linux-arm64
      - *windows-amd64
      - *darwin-amd64
      - *darwin-arm64
    packageTypes: *all-package-types
  - &comp-pf-elastic-collector
    projectName: prodfiler
    packageName: pf-elastic-collector-{{.Version}}-{{.Platform}}.{{.Ext}}
    rootDir: pf-elastic-collector-{{.Version}}-{{.Platform}}
    binaryName: pf-elastic-collector
    fips: false
    platforms:
      - *linux-amd64
      - *linux-arm64
    packageTypes: *all-package-types
  - &comp-pf-elastic-symbolizer
    projectName: prodfiler
    packageName: pf-elastic-symbolizer-{{.Version}}-{{.Platform}}.{{.Ext}}
    rootDir: pf-elastic-symbolizer-{{.Version}}-{{.Platform}}
    binaryName: pf-elastic-symbolizer
    fips: false
    platforms:
      - *linux-amd64
      - *linux-arm64
    packageTypes: *all-package-types
  - &comp-pf-host-agent
    projectName: prodfiler
    packageName: pf-host-agent-{{.Version}}-{{.Platform}}.{{.Ext}}
    rootDir: pf-host-agent-{{.Version}}-{{.Platform}}
    binaryName: pf-host-agent
    fips: false
    platforms:
      - *linux-amd64
      - *linux-arm64
    packageTypes: *all-package-types
  - &comp-apm_server-fips
    projectName: apm-server
    packageName: apm-server-fips-{{.Version}}-{{.Platform}}.{{.Ext}}
    rootDir: apm-server-fips-{{.Version}}-{{.Platform}}
    binaryName: apm-server
    fips: true
    platforms:
      - *linux-amd64
      - *linux-arm64
    packageTypes: *all-package-types
  - &comp-fleet-server-fips
    projectName: fleet-server
    packageName: fleet-server-fips-{{.Version}}-{{.Platform}}.{{.Ext}}
    rootDir: fleet-server-fips-{{.Version}}-{{.Platform}}
    binaryName: fleet-server
    fips: true
    platforms:
      - *linux-amd64
      - *linux-arm64
    packageTypes: *all-package-types
# The shared section contains YAML anchors that are used to
# define common parts of the package in order to not repeat ourselves.
shared:
  - &common
    name: '{{.BeatName}}'
    service_name: '{{.BeatServiceName}}'
    os: '{{.GOOS}}'
    arch: '{{.PackageArch}}'
    vendor: '{{.BeatVendor}}'
    version: '{{ agent_package_version }}'
    license: '{{.BeatLicense}}'
    url: '{{.BeatURL}}'
    description: '{{.BeatDescription}}'

  - &common_fips
    name: '{{.BeatName}}-fips'
    service_name: '{{.BeatServiceName}}'
    os: '{{.GOOS}}'
    arch: '{{.PackageArch}}'
    vendor: '{{.BeatVendor}}'
    version: '{{ agent_package_version }}'
    fips: true
    license: '{{.BeatLicense}}'
    url: '{{.BeatURL}}'
    description: '{{.BeatDescription}}'

  # agent specific

  # components included in elastic-agent package specs defined before components support in this YAML
  - &elastic_agent_components
    components:
      - *comp-apm_server
      - *comp-cloudbeat
      - *comp-cloud-defend
      - *comp-connectors
      - *comp-endpoint
      - *comp-fleet-server
      - *comp-pf-elastic-collector
      - *comp-pf-elastic-symbolizer
      - *comp-pf-host-agent

  # components for cloud/service variants (excludes cloud-defend)
  - &elastic_agent_cloud_components
    components:
      - *comp-apm_server
      - *comp-cloudbeat
      - *comp-connectors
      - *comp-endpoint
      - *comp-fleet-server
      - *comp-pf-elastic-collector
      - *comp-pf-elastic-symbolizer
      - *comp-pf-host-agent

  # components included in FIPS-capable elastic-agent package specs
  - &elastic_agent_fips_components
    components:
      - *comp-apm_server-fips
      - *comp-fleet-server-fips

  # Deb/RPM spec.
  - &deb_rpm_agent_spec
    <<: *common
    pre_install_script: '{{ elastic_beats_dir }}/dev-tools/packaging/templates/linux/preinstall.sh.tmpl'
    post_install_script: '{{ elastic_beats_dir }}/dev-tools/packaging/templates/linux/postinstall.sh.tmpl'
    post_rm_script: '{{ elastic_beats_dir }}/dev-tools/packaging/templates/linux/postrm.sh.tmpl'
    files:
      /usr/share/{{.BeatName}}/LICENSE.txt:
        source: '{{ repo.RootDir }}/LICENSE.txt'
        mode: 0644
      /usr/share/{{.BeatName}}/NOTICE.txt:
        source: '{{ repo.RootDir }}/NOTICE.txt'
        mode: 0644
      /usr/share/{{.BeatName}}/README.md:
        template: '{{ elastic_beats_dir }}/dev-tools/packaging/templates/common/README.md.tmpl'
        mode: 0644
      /usr/share/{{.BeatName}}/.build_hash.txt:
        content: >
          {{ commit }}
        mode: 0644
      /etc/{{.BeatName}}/elastic-agent.reference.yml:
        source: 'elastic-agent.reference.yml'
        mode: 0644
      /etc/{{.BeatName}}/elastic-agent.yml:
        source: 'elastic-agent.yml'
        mode: 0600
        config: true
      /etc/{{.BeatName}}/otel.yml:
        source: 'otel.yml'
        mode: 0600
        config: true
      /etc/{{.BeatName}}/.elastic-agent.active.commit:
        content: >
          {{ commit }}
        mode: 0644
      /usr/bin/{{.BeatName}}:
        template: '{{ elastic_beats_dir }}/dev-tools/packaging/templates/linux/elastic-agent.sh.tmpl'
        mode: 0755
      /lib/systemd/system/{{.BeatServiceName}}.service:
        template: '{{ elastic_beats_dir }}/dev-tools/packaging/templates/linux/elastic-agent.unit.tmpl'
        mode: 0644
      /var/lib/{{.BeatName}}/data/{{.BeatName}}-{{agent_package_version}}{{snapshot_suffix}}-{{ commit_short }}/{{.BeatName}}{{.BinaryExt}}:
        source: '{{ repo.RootDir }}/build/core/extracted/{{.GOOS}}-{{.Platform.Arch}}/{{.BeatName}}{{.BinaryExt}}'
        mode: 0755
      /var/lib/{{.BeatName}}/data/{{.BeatName}}-{{agent_package_version}}{{snapshot_suffix}}-{{ commit_short }}/package.version:
        content: >
          {{ agent_package_version }}
        mode: 0644
      /var/lib/{{.BeatName}}/data/{{.BeatName}}-{{agent_package_version}}{{snapshot_suffix}}-{{ commit_short }}/components:
        source: '{{.AgentDropPath}}/{{.GOOS}}-{{.AgentArchName}}.tar.gz/'
        mode: 0755
        config_mode: 0644
        skip_on_missing: true
      /var/lib/{{.BeatName}}/data/{{.BeatName}}-{{agent_package_version}}{{snapshot_suffix}}-{{ commit_short }}/components/elastic-otel-collector:
        source: '{{ repo.RootDir }}/build/core/extracted/{{.GOOS}}-{{.Platform.Arch}}/components/elastic-otel-collector{{.BinaryExt}}'
        mode: 0755
      /var/lib/{{.BeatName}}/data/{{.BeatName}}-{{agent_package_version}}{{snapshot_suffix}}-{{ commit_short }}/components/elastic-otel-collector.spec.yml:
        source: '{{ repo.RootDir }}/build/core/extracted/{{.GOOS}}-{{.Platform.Arch}}/components/elastic-otel-collector.spec.yml'
        mode: 0755
      /var/lib/{{.BeatName}}/data/{{.BeatName}}-{{agent_package_version}}{{snapshot_suffix}}-{{ commit_short }}/components/module:
        source: '{{ repo.RootDir }}/build/core/extracted/{{.GOOS}}-{{.Platform.Arch}}/components/module'
        preserve_mode: true
      /var/lib/{{.BeatName}}/data/{{.BeatName}}-{{agent_package_version}}{{snapshot_suffix}}-{{ commit_short }}/components/certs/certs.pem:
        source: '{{ repo.RootDir }}/build/core/extracted/{{.GOOS}}-{{.Platform.Arch}}/components/certs/certs.pem'
        mode: 0640
      /var/lib/{{.BeatName}}/data/{{.BeatName}}-{{agent_package_version}}{{snapshot_suffix}}-{{ commit_short }}/components/lenses:
        source: '{{ repo.RootDir }}/build/core/extracted/{{.GOOS}}-{{.Platform.Arch}}/components/lenses'
        preserve_mode: true
      /var/lib/{{.BeatName}}/data/{{.BeatName}}-{{agent_package_version}}{{snapshot_suffix}}-{{ commit_short }}/components/osqueryd:
        source: '{{ repo.RootDir }}/build/core/extracted/{{.GOOS}}-{{.Platform.Arch}}/components/osqueryd'
        mode: 0755
      /var/lib/{{.BeatName}}/data/{{.BeatName}}-{{agent_package_version}}{{snapshot_suffix}}-{{ commit_short }}/components/osquery-extension.ext:
        source: '{{ repo.RootDir }}/build/core/extracted/{{.GOOS}}-{{.Platform.Arch}}/components/osquery-extension.ext'
        mode: 0755
      /var/lib/{{.BeatName}}/data/{{.BeatName}}-{{agent_package_version}}{{snapshot_suffix}}-{{ commit_short }}/manifest.yaml:
        mode: 0644
        content: >
          {{ manifest .fips }}

  - &linux_otel_files
    'otelcol':
      source: '{{ repo.RootDir }}/dev-tools/packaging/files/linux/otelcol.sh'
      mode: 0755
    'data/{{.BeatName}}-{{ commit_short }}/otelcol':
      source: '{{ repo.RootDir }}/dev-tools/packaging/files/linux/otelcol.sh'
      mode: 0755
    'otel_samples':
      source: '{{ repo.RootDir }}/internal/edot/samples/linux/'
      mode: 0755

  - &agent_binary_common_files
    LICENSE.txt:
      source: '{{ repo.RootDir }}/LICENSE.txt'
      mode: 0644
    NOTICE.txt:
      source: '{{ repo.RootDir }}/NOTICE.txt'
      mode: 0644
    README.md:
      template: '{{ elastic_beats_dir }}/dev-tools/packaging/templates/common/README.md.tmpl'
      mode: 0644
    .build_hash.txt:
      content: >
        {{ commit }}
      mode: 0644
    'elastic-agent.reference.yml':
      source: 'elastic-agent.reference.yml'
      mode: 0644
    'elastic-agent.yml':
      source: 'elastic-agent.yml'
      mode: 0600
      config: true
    'otel.yml':
      source: 'otel.yml'
      mode: 0600
      config: true
    '.elastic-agent.active.commit':
      content: >
        {{ commit }}
      mode: 0644
    'manifest.yaml':
      mode: 0644
      content: >
        {{ manifest .fips }}

  - &agent_binary_files
    '{{.BeatName}}{{.BinaryExt}}':
      source: '{{ repo.RootDir }}/build/core/extracted/{{.GOOS}}-{{.Platform.Arch}}/{{.BeatName}}{{.BinaryExt}}'
      mode: 0755
    'data/{{.BeatName}}-{{ commit_short }}/{{.BeatName}}{{.BinaryExt}}':
      source: '{{ repo.RootDir }}/build/core/extracted/{{.GOOS}}-{{.Platform.Arch}}/{{.BeatName}}{{.BinaryExt}}'
      mode: 0755
    'data/{{.BeatName}}-{{ commit_short }}/package.version':
      content: >
        {{ agent_package_version }}
      mode: 0644
    <<: *agent_binary_common_files

  - &agent_darwin_binary_common_files
    'data/{{.BeatName}}-{{ commit_short }}/package.version':
      content: >
        {{ agent_package_version }}
      mode: 0644
    'otelcol':
      source: '{{ repo.RootDir }}/dev-tools/packaging/files/darwin/otelcol.sh'
      mode: 0755
    'data/{{.BeatName}}-{{ commit_short }}/otelcol':
      source: '{{ repo.RootDir }}/dev-tools/packaging/files/darwin/otelcol.sh'
      mode: 0755
    'otel_samples':
      source: '{{ repo.RootDir }}/internal/edot/samples/darwin/'
      mode: 0755
    'data/{{.BeatName}}-{{ commit_short }}/elastic-agent.app/Contents/Info.plist':
      template: '{{ elastic_beats_dir }}/dev-tools/packaging/templates/darwin/Info.plist.tmpl'
      mode: 0644
    'data/{{.BeatName}}-{{ commit_short }}/elastic-agent.app/Contents/PkgInfo':
      template: '{{ elastic_beats_dir }}/dev-tools/packaging/files/darwin/PkgInfo'
      mode: 0644
    <<: *agent_binary_common_files

  - &agent_darwin_binary_files
    '{{.BeatName}}{{.BinaryExt}}':
      source: '{{ repo.RootDir }}/build/core/extracted/{{.GOOS}}-{{.Platform.Arch}}/{{.BeatName}}{{.BinaryExt}}'
      mode: 0755
    'data/{{.BeatName}}-{{ commit_short }}/elastic-agent.app/Contents/MacOS/{{.BeatName}}{{.BinaryExt}}':
      source: '{{ repo.RootDir }}/build/core/extracted/{{.GOOS}}-{{.Platform.Arch}}/{{.BeatName}}{{.BinaryExt}}'
      mode: 0755
    <<: *agent_darwin_binary_common_files

  - &agent_unpacked_components_files
    'data/{{.BeatName}}-{{ commit_short }}/components':
      source: '{{.AgentDropPath}}/{{.GOOS}}-{{.AgentArchName}}.tar.gz/'
      mode: 0755
      config_mode: 0644
      skip_on_missing: true

  - &agent_unpacked_windows_components_files
    'data/{{.BeatName}}-{{ commit_short }}/components':
      source: '{{.AgentDropPath}}/{{.GOOS}}-{{.AgentArchName}}.zip/'
      mode: 0755
      config_mode: 0644
      skip_on_missing: true

  - &agent_windows_otel_scripts_samples
    'otelcol.ps1':
      source: '{{ repo.RootDir }}/dev-tools/packaging/files/windows/otelcol.ps1'
      mode: 0755
    'data/{{.BeatName}}-{{ commit_short }}/otelcol.ps1':
      source: '{{ repo.RootDir }}/dev-tools/packaging/files/windows/otelcol.ps1'
      mode: 0755
    'otel_samples':
      source: '{{ repo.RootDir }}/internal/edot/samples/windows/'
      mode: 0755

  - &agent_otel_collector_binary_spec
    'data/{{.BeatName}}-{{ commit_short }}/components/elastic-otel-collector{{.BinaryExt}}':
      source: '{{ repo.RootDir }}/build/core/extracted/{{.GOOS}}-{{.Platform.Arch}}/components/elastic-otel-collector{{.BinaryExt}}'
      mode: 0755
    'data/{{.BeatName}}-{{ commit_short }}/components/elastic-otel-collector.spec.yml':
      source: '{{ repo.RootDir }}/build/core/extracted/{{.GOOS}}-{{.Platform.Arch}}/components/elastic-otel-collector.spec.yml'
      mode: 0755

  - &agent_otel_collector_binary_spec_core
    'components/elastic-otel-collector{{.BinaryExt}}':
      source: '{{ repo.RootDir }}/build/golang-crossbuild/elastic-otel-collector-{{.GOOS}}-{{.Platform.Arch}}{{.BinaryExt}}'
      mode: 0755
    'components/elastic-otel-collector.spec.yml':
      source: '{{ repo.RootDir }}/internal/edot/spec.yml'
      mode: 0755

  - &metricbeat_lightweight_module
    'data/{{.BeatName}}-{{ commit_short }}/components/module':
      source: '{{ repo.RootDir }}/build/core/extracted/{{.GOOS}}-{{.Platform.Arch}}/components/module'
      preserve_mode: true

  - &metricbeat_lightweight_module_core
    'components/module':
      source: '{{ repo.RootDir }}/build/package/module'
      preserve_mode: true

  - &osquerybeat_osquery_certs
    'data/{{.BeatName}}-{{ commit_short }}/components/certs/certs.pem':
      source: '{{ repo.RootDir }}/build/core/extracted/{{.GOOS}}-{{.Platform.Arch}}/components/certs/certs.pem'
      mode: 0640

  - &osquerybeat_osquery_certs_core
    'components/certs/certs.pem':
      source: '{{ repo.RootDir }}/build/data/install/{{.GOOS}}/{{.Platform.Arch}}/certs/certs.pem'
      mode: 0640

  - &osquerybeat_osquery_lenses
    'data/{{.BeatName}}-{{ commit_short }}/components/lenses':
      source: '{{ repo.RootDir }}/build/core/extracted/{{.GOOS}}-{{.Platform.Arch}}/components/lenses'
      preserve_mode: true

  - &osquerybeat_osquery_lenses_core
    'components/lenses':
      source: '{{ repo.RootDir }}/build/data/install/{{.GOOS}}/{{.Platform.Arch}}/lenses'
      preserve_mode: true

  - &osquerybeat_osqueryd
    'data/{{.BeatName}}-{{ commit_short }}/components/osqueryd{{.BinaryExt}}':
      source: '{{ repo.RootDir }}/build/core/extracted/{{.GOOS}}-{{.Platform.Arch}}/components/osqueryd{{.BinaryExt}}'
      mode: 0755

  - &osquerybeat_osqueryd_core
    'components/osqueryd{{.BinaryExt}}':
      source: '{{ repo.RootDir }}/build/data/install/{{.GOOS}}/{{.Platform.Arch}}/osqueryd{{.BinaryExt}}'
      mode: 0755

  - &osquerybeat_osqueryapp
    'data/{{.BeatName}}-{{ commit_short }}/components/osquery.app':
      source: '{{ repo.RootDir }}/build/core/extracted/{{.GOOS}}-{{.Platform.Arch}}/components/osquery.app'
      preserve_mode: true

  - &osquerybeat_osqueryapp_core
    'components/osquery.app':
      source: '{{ repo.RootDir }}/build/data/install/{{.GOOS}}/{{.Platform.Arch}}/osquery.app'
      preserve_mode: true

  - &osquerybeat_extension
    'data/{{.BeatName}}-{{ commit_short }}/components/osquery-extension.ext':
      source: '{{ repo.RootDir }}/build/core/extracted/{{.GOOS}}-{{.Platform.Arch}}/components/osquery-extension.ext'
      mode: 0755

  - &osquerybeat_extension_core
    'components/osquery-extension.ext':
      source: '{{ repo.RootDir }}/beats/x-pack/osquerybeat/ext/osquery-extension/build/golang-crossbuild/osquery-extension-{{.GOOS}}-{{.Platform.Arch}}'
      mode: 0755

  - &osquerybeat_extension_windows
    'data/{{.BeatName}}-{{ commit_short }}/components/osquery-extension{{.BinaryExt}}':
      source: '{{ repo.RootDir }}/build/core/extracted/{{.GOOS}}-{{.Platform.Arch}}/components/osquery-extension{{.BinaryExt}}'
      mode: 0755

  - &osquerybeat_extension_windows_core
    'components/osquery-extension{{.BinaryExt}}':
      source: '{{ repo.RootDir }}/beats/x-pack/osquerybeat/ext/osquery-extension/build/golang-crossbuild/osquery-extension-{{.GOOS}}-{{.Platform.Arch}}{{.BinaryExt}}'
      mode: 0755

  # Binary package spec (tar.gz for linux) for community beats.
  - &agent_binary_spec_no_component_files
    <<: *common
    files:
      <<: *agent_binary_files
      <<: *linux_otel_files
      <<: *agent_otel_collector_binary_spec

  - &agent_binary_spec
    <<: *common
    <<: *elastic_agent_components
    files:
      <<: *agent_binary_files
      <<: *linux_otel_files
      <<: *agent_unpacked_components_files
      <<: *agent_otel_collector_binary_spec
      <<: *metricbeat_lightweight_module
      <<: *osquerybeat_osquery_certs
      <<: *osquerybeat_osquery_lenses
      <<: *osquerybeat_osqueryd
      <<: *osquerybeat_extension

  - &agent_cloud_binary_spec
    <<: *common
    <<: *elastic_agent_cloud_components
    files:
      <<: *agent_binary_files
      <<: *linux_otel_files
      <<: *agent_unpacked_components_files
      <<: *agent_otel_collector_binary_spec
      <<: *metricbeat_lightweight_module

  - &agent_binary_fips_spec
    <<: *common_fips
    <<: *elastic_agent_fips_components
    files:
      <<: *agent_binary_files
      <<: *agent_unpacked_components_files
      <<: *agent_otel_collector_binary_spec
      <<: *metricbeat_lightweight_module
      NOTICE.txt:
        source: '{{ repo.RootDir }}/NOTICE-fips.txt'
        mode: 0644

  - &agent_darwin_binary_spec
    <<: *common
    <<: *elastic_agent_components
    files:
      <<: *agent_darwin_binary_files
      <<: *agent_unpacked_components_files
      <<: *agent_otel_collector_binary_spec
      <<: *metricbeat_lightweight_module
      <<: *osquerybeat_osquery_certs
      <<: *osquerybeat_osquery_lenses
      <<: *osquerybeat_osqueryapp
      <<: *osquerybeat_extension

  # Binary package spec (zip for windows).
  - &agent_windows_binary_spec
    <<: *common
    <<: *elastic_agent_components
    files:
      <<: *agent_binary_files
      <<: *agent_unpacked_windows_components_files
      <<: *agent_otel_collector_binary_spec
      <<: *metricbeat_lightweight_module
      <<: *osquerybeat_osquery_certs
      <<: *osquerybeat_osqueryd
