apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cluster-role-binding
subjects:
  - kind: ServiceAccount
    name: service-account
    namespace: kube-system
roleRef:
  kind: ClusterRole
  name: cluster-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: role-binding-leases
subjects:
  - kind: ServiceAccount
    name: service-account
    namespace: kube-system
roleRef:
  kind: Role
  name: role-leases
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: role-binding-kubeadm-config
subjects:
  - kind: ServiceAccount
    name: service-account
    namespace: kube-system
roleRef:
  kind: Role
  name: role-kubeadm-config
  apiGroup: rbac.authorization.k8s.io
