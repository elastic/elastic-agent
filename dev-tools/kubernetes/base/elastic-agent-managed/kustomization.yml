namespace: kube-system
commonLabels:
  k8s-app: elastic-agent
namePrefix: elastic-agent-
images:
  - name: docker.elastic.co/beats/elastic-agent
    newTag: "8.3.0"
resources:
  - ../../base/common
  - role-kubeadm-config.yaml
  - role-binding-kubeadm-config.yaml
  - elastic-agent-managed-daemonset.yaml

configMapGenerator:
  - name: fleet-configs
    envs:
    - .env
